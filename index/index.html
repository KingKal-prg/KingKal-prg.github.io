<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maxi Maths Games</title>
  <meta name="description" content="Experience unblocked arcade fun with Kelvin's Arcade, Roblox, and more. Enjoy our collection of games with exclusive cheats and unblocker features.">
  <meta name="keywords" content="games, arcades, Kelvin's Arcade, Roblox, unblocker, GitHub, blooket cheats, unblocked games, online arcade, free games">
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    /* Particle canvas should be behind everything */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Main container styling */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 50px;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
    }
    /* Button style that meshes well with the theme */
    .btn {
      display: inline-block;
      padding: 10px 25px;
      background-color: #ff5722;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>
  
  <!-- Main Content -->
  <div class="container">
    <header>
      <h1>Maxi Maths Games</h1>
      <p>Experience the ultimate unblocked arcade fun!</p>
    </header>
    <!-- Example call-to-action -->
    <a class="btn" href="#play">Play Now</a>
  </div>
  
  <!-- UV Unblocker and other scripts -->
  <script src="uv/uv.bundle.js" defer></script>
  <script src="static/uv/uv.config.js" defer></script>
  <script src="static/register-sw.js" defer></script>
  <script src="static/search.js" defer></script>
  <script src="static/index.js" defer></script>
  <script src="static/error.js" defer></script>
  <!-- Particle.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" defer></script>
  
  <!-- Particle effect configuration -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": { "value": "#ffffff" },
          "shape": {
            "type": "circle",
            "stroke": { "width": 0, "color": "#000000" },
            "polygon": { "nb_sides": 5 }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": { "enable": true, "mode": "repulse" },
            "onclick": { "enable": true, "mode": "push" },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 400,
              "line_linked": { "opacity": 1 }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": { "distance": 200, "duration": 0.4 },
            "push": { "particles_nb": 4 },
            "remove": { "particles_nb": 2 }
          }
        },
        "retina_detect": true
      });
    });
  </script>
</body>
</html>
