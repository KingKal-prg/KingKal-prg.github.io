<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelvin's Arcade Proxy</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <!-- Google Fonts & Optional CSS Reset -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    /* Global reset and dark background */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    /* Style for the central search bar */
    #search-bar {
      width: 90%;
      max-width: 500px;
      margin-bottom: 40px;
    }
    #search-bar input {
      width: 100%;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    #search-bar input:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    /* Container for the site logo shortcuts */
    #logo-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .site-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
    }
    .site-icon img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .site-icon p {
      margin-top: 8px;
      font-size: 14px;
    }
    .site-icon:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Main Search Bar (mimicking DuckDuckGo but dark themed) -->
  <div id="search-bar">
    <input type="text" id="query" placeholder="Search or enter URL" />
  </div>

  <!-- Logo shortcut buttons for popular sites -->
  <div id="logo-links">
    <!-- The link here points to your proxy endpoint, passing TikTok.com as the target -->
    <a class="site-icon" href="/?target=https://tiktok.com">
      <img src="https://images.wallpapersden.com/image/download/tiktok-logo_bGpsaWiUmZqaraWkpJRsa21lrWloZ2U.jpg" alt="TikTok" />
      <p>TikTok</p>
    </a>
    <!-- Repeat similar blocks for other sites: Reddit, YouTube, etc. -->
    <a class="site-icon" href="/?target=https://www.reddit.com">
      <img src="https://via.placeholder.com/70?text=Reddit" alt="Reddit" />
      <p>Reddit</p>
    </a>
    <a class="site-icon" href="/?target=https://www.youtube.com">
      <img src="https://via.placeholder.com/70?text=YouTube" alt="YouTube" />
      <p>YouTube</p>
    </a>
  </div>

  <!-- Include Rammerhead's JavaScript (bundled or individual scripts) -->
  <script src="rammerhead.script.js"></script>
</body>
</html>
