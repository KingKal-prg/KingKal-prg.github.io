<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DuckDuckGo Search via Unblocker</title>
  <style>
    /* Darkish theme styles */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    form {
      display: flex;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 4px 0 0 4px;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }
    button[type="submit"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-left: none;
      border-radius: 0 4px 4px 0;
      background-color: #3a3a3a;
      color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button[type="submit"]:hover {
      background-color: #4a4a4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Search Form -->
    <form id="searchForm">
      <input type="text" id="searchQuery" placeholder="Enter your search term..." required>
      <button type="submit">Search</button>
    </form>
  </div>

  <script>
    // Using only DuckDuckGo
    const searchEngine = {
      name: "DuckDuckGo",
      searchUrl: "https://duckduckgo.com/?q={query}"
    };

    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const query = document.getElementById("searchQuery").value.trim();
      if (!query) return; // do nothing if the query is empty
      const encodedQuery = encodeURIComponent(query);
      // Build the target URL by replacing the placeholder with the search term.
      let targetUrl = searchEngine.searchUrl.replace("{query}", encodedQuery);
      // Pass the target URL through the unblocker.
      let unblockerUrl = "uv/?url=" + encodeURIComponent(targetUrl);
      window.location.href = unblockerUrl;
    });
  </script>

  <!-- Unblocker scripts -->
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>
  <script src="error.js" defer></script>
</body>
</html>
