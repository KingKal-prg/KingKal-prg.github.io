<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy Viewer with Sync Endpoint</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    /* Header styling visible before a URL is entered */
    #header {
      text-align: center;
      padding: 20px;
      background: #fff;
    }
    .logo {
      width: 200px;
      height: auto;
    }
    .search-box {
      margin-top: 20px;
    }
    .search-input {
      width: 50%;
      max-width: 584px;
      padding: 10px 20px;
      font-size: 18px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      outline: none;
    }
    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4285f4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    .search-button:hover {
      background-color: #357ae8;
    }
    /* Iframe styling for fullscreen display */
    #resultsFrame {
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header remains visible until a URL is searched -->
  <div id="header">
    <!-- Replace the logo src with your desired image if needed -->
    <img class="logo" src="https://teachers.azimei.cn/logo_placeholder.png" alt="Proxy Viewer">
    <form id="searchForm" class="search-box">
      <input type="text" name="targetUrl" class="search-input" placeholder="Enter site URL">
      <button type="submit" class="search-button">Go</button>
    </form>
  </div>
  
  <!-- Fullscreen iframe to display the proxied content -->
  <iframe id="resultsFrame"></iframe>
  
  <script>
    // This function builds an endpoint with encoded parameters.
    // You can adapt it as needed.
    function getSyncStorageEndpoint(sessionId, origin) {
      return '/syncLocalStorage?sessionId=' + encodeURIComponent(sessionId) + '&origin=' + encodeURIComponent(origin);
    }
    
    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var userInput = document.querySelector('.search-input').value.trim();
      if (userInput !== "") {
        // Ensure the target URL includes a protocol.
        var targetUrl = userInput;
        if (!targetUrl.startsWith("http://") && !targetUrl.startsWith("https://")) {
          targetUrl = "http://" + targetUrl;
        }
        
        // For example, assign a session ID (update this as needed).
        var sessionId = "demoSession123";
        
        // Generate the sync storage endpoint that encodes the session ID and the target URL.
        var syncEndpoint = getSyncStorageEndpoint(sessionId, targetUrl);
        
        // Define the proxy parts.
        var baseProxy = "https://teachers.azimei.cn/";
        // Fixed path as requested.
        var fixedPath = "3e413326fda5441886054764ee525821/_rhss8Fo://RMH.alX8l8.87z/";
        
        // Construct the final URL.
        // This will result in a URL like:
        // https://teachers.azimei.cn/3e413326fda5441886054764ee525821/_rhss8Fo://RMH.alX8l8.87z//syncLocalStorage?sessionId=demoSession123&origin=http%3A%2F%2Fgoogle.com
        var finalUrl = baseProxy + fixedPath + syncEndpoint;
        
        // Set the iframe's source to the final URL.
        var resultsFrame = document.getElementById('resultsFrame');
        resultsFrame.src = finalUrl;
        
        // Hide the search header and display the iframe full screen.
        document.getElementById('header').style.display = 'none';
        resultsFrame.style.display = 'block';
        resultsFrame.style.position = 'absolute';
        resultsFrame.style.top = '0';
        resultsFrame.style.left = '0';
        resultsFrame.style.width = '100%';
        resultsFrame.style.height = '100%';
      }
    });
  </script>
</body>
</html>
