<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Look, DuckDuckGo Embedded Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      color: #202124;
      text-align: center;
    }
    .container {
      margin-top: 20vh;
    }
    .logo {
      width: 272px;
      height: auto;
    }
    .search-box {
      margin-top: 20px;
    }
    .search-input {
      width: 50%;
      max-width: 584px;
      padding: 10px 20px;
      font-size: 18px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      outline: none;
    }
    .search-input:focus {
      border-color: #4285f4;
    }
    .search-button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4285f4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-button:hover {
      background-color: #357ae8;
    }
    /* Style for the results iframe */
    #resultsFrame {
      margin-top: 30px;
      width: 100%;
      height: 80vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Google-inspired logo for visual familiarity -->
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <!-- Search form: note that action is omitted; submission is handled via JavaScript -->
    <form id="searchForm" class="search-box">
      <input type="text" name="q" class="search-input" placeholder="Search with DuckDuckGo">
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>
  
  <!-- Iframe to display DuckDuckGo search results -->
  <iframe id="resultsFrame"></iframe>
  
  <script>
    // Listen for the form submission event
    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting in the usual way
      
      var queryInput = document.querySelector('.search-input');
      var query = queryInput.value.trim();
      
      if(query !== "") {
        // Build the DuckDuckGo search URL using the query parameter "q"
        var url = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
        var resultsFrame = document.getElementById('resultsFrame');
        
        // Set the src of the iframe to the DuckDuckGo results page and display it
        resultsFrame.src = url;
        resultsFrame.style.display = "block";
      }
    });
  </script>
</body>
</html>
