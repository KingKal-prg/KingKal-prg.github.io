<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Embedded Google Search</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Header with logo and search form */
    #header {
      text-align: center;
      padding: 20px;
      background: #fff;
    }
    .logo {
      width: 272px;
      height: auto;
    }
    .search-box {
      margin-top: 20px;
    }
    .search-input {
      width: 50%;
      max-width: 584px;
      padding: 10px 20px;
      font-size: 18px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      outline: none;
    }
    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4285f4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    .search-button:hover {
      background-color: #357ae8;
    }
    /* Fullscreen iframe initially hidden */
    #resultsFrame {
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header remains visible until a search is submitted -->
  <div id="header">
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <form id="searchForm" class="search-box">
      <input type="text" name="q" class="search-input" placeholder="Search with Google">
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>

  <!-- Iframe for displaying search results fullscreen -->
  <iframe id="resultsFrame"></iframe>

  <script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var query = document.querySelector('.search-input').value.trim();
      if (query !== "") {
        // Build the Google search URL using the input query.
        var url = "https://www.google.com/search?q=" + encodeURIComponent(query);
        var resultsFrame = document.getElementById('resultsFrame');
        
        // Attempt to load the URL into the iframe
        resultsFrame.src = url;
        
        // Hide header and show the iframe in fullscreen mode.
        document.getElementById('header').style.display = 'none';
        resultsFrame.style.display = 'block';
        resultsFrame.style.position = 'absolute';
        resultsFrame.style.top = '0';
        resultsFrame.style.left = '0';
        resultsFrame.style.width = '100%';
        resultsFrame.style.height = '100%';
      }
    });
  </script>
</body>
</html>
