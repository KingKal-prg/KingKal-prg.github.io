<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UV Search & Navigation</title>
  <style>
    /* Darkish theme styles */
    body {
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    
    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      margin-right: 0.5rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }
    
    button[type="submit"] {
      padding: 0.55rem 1rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #3a3a3a;
      color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    button[type="submit"]:hover {
      background-color: #4a4a4a;
    }
  </style>
  <!-- Inline UV configuration (using your prefix of /static/tiw/) -->
  <script>
    self.__uv$config = {
      prefix: '/static/tiw/',
      bare: 'https://bare.benrogo.net',
      // Use UV's built‑in encoding functions (or fall back to identity if unavailable)
      encodeUrl: (window.Ultraviolet && Ultraviolet.codec && Ultraviolet.codec.xor && Ultraviolet.codec.xor.encode) || function(url) { return url; },
      decodeUrl: (window.Ultraviolet && Ultraviolet.codec && Ultraviolet.codec.xor && Ultraviolet.codec.xor.decode) || function(url) { return url; },
      handler: '/static/uv/uv.handler.js',
      bundle: '/static/uv/uv.bundle.js',
      config: '/static/uv/uv.config.js',
      sw: '/static/uv/uv.sw.js'
    };
  </script>
</head>
<body>
  <div class="container">
    <!-- The form uses the working snippet you provided -->
    <form id="uv-form">
      <input
        id="uv-search-engine"
        value="https://duckduckgo.com/?q=%s"
        type="hidden"
      />
      <input
        id="uv-address"
        type="text"
        placeholder="Search DuckDuckGo or enter an URL"
        required
      />
      <button type="submit">Go</button>
    </form>
  </div>
  
  <script>
    document.getElementById('uv-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get the entered text from the UV address field.
      var userInput = document.getElementById('uv-address').value.trim();
      if (!userInput) return;  // Exit if empty
      
      // Determine if it’s a search query or a URL.
      // (If it contains spaces or does not contain a dot, treat it as a search query.)
      var isSearch = (userInput.indexOf(' ') !== -1 || !userInput.includes('.'));
      var finalUrl = "";
      
      if (isSearch) {
        // For search queries, replace the "%s" placeholder in the search engine URL.
        var searchEngine = document.getElementById('uv-search-engine').value;
        finalUrl = searchEngine.replace("%s", userInput);
      } else {
        // Otherwise, treat it as a URL.
        // Ensure the URL starts with "http://" or "https://"
        if (!userInput.startsWith("http://") && !userInput.startsWith("https://")) {
          userInput = "https://" + userInput;
        }
        finalUrl = userInput;
      }
      
      // Prepend the UV prefix. Ultraviolet will handle the encoding internally.
      var targetUrl = self.__uv$config.prefix + finalUrl;
      window.location.href = targetUrl;
    });
  </script>
  
  <!-- Ultraviolet scripts (ensure paths are correct) -->
  <script src="/static/uv/uv.bundle.js" defer></script>
  <script src="/static/uv/uv.config.js" defer></script>
  <script src="/static/uv/uv.sw.js" defer></script>
</body>
</html>
