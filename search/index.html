<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Look, DuckDuckGo Search</title>
  <style>
    /* Container centers the content vertically */
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      color: #202124;
      text-align: center;
    }
    .container {
      margin-top: 20vh;
    }
    /* Google logo styling */
    .logo {
      width: 272px;
      height: auto;
    }
    /* Styling the search form and its elements */
    .search-box {
      margin-top: 20px;
    }
    .search-input {
      width: 50%;
      max-width: 584px;
      padding: 10px 20px;
      font-size: 18px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      outline: none;
    }
    .search-input:focus {
      border-color: #4285f4;
    }
    .search-button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4285f4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Google logo for visual familiarity -->
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <!-- Form that sends query to DuckDuckGo -->
    <form action="https://duckduckgo.com/" method="get" class="search-box">
      <input type="text" name="q" class="search-input" placeholder="Search with DuckDuckGo">
      <input type="submit" value="Search" class="search-button">
    </form>
  </div>
</body>
</html>
