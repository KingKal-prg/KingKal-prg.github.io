<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UV Search & Navigation</title>
  <style>
    /* Darkish theme styles */
    body {
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    form {
      display: flex;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 4px 0 0 4px;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }
    button[type="submit"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-left: none;
      border-radius: 0 4px 4px 0;
      background-color: #3a3a3a;
      color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button[type="submit"]:hover {
      background-color: #4a4a4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- The Search Form -->
    <form id="searchForm">
      <input type="text" id="searchQuery" placeholder="Enter URL or search term..." required>
      <button type="submit">Go</button>
    </form>
  </div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let input = document.getElementById("searchQuery").value.trim();
      if (!input) return;
      
      let targetUrl;
      // Determine if input is a search query.
      // Here we check: if input contains spaces or lacks a dot, treat it as a search term.
      const isSearch = (input.indexOf(' ') !== -1 || !input.includes('.'));
      
      if (isSearch) {
        // Construct the DuckDuckGo search URL with the query.
        const duckUrl = "https://duckduckgo.com/?q=" + encodeURIComponent(input);
        // Route the DuckDuckGo URL through the ultraviolet endpoint.
        targetUrl = "https://kingkal-prg.github.io/static/tiw/" + encodeURIComponent(duckUrl);
      } else {
        // Treat it as a website URL.
        // Ensure the URL starts with "https://"
        if (!input.startsWith("http://") && !input.startsWith("https://")) {
          input = "https://" + input;
        }
        // Route the website URL through the ultraviolet endpoint.
        targetUrl = "https://kingkal-prg.github.io/static/tiw/" + encodeURIComponent(input);
      }
      
      // Redirect the browser to the constructed ultraviolet URL.
      window.location.href = targetUrl;
    });
  </script>

  <!-- Include your necessary ultraviolet and related scripts -->
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>
  <script src="error.js" defer></script>
</body>
</html>
