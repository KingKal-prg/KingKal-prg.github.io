<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UV Search & Navigation</title>
  <style>
    /* Darkish theme styles */
    body {
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    form {
      display: flex;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 4px 0 0 4px;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }
    button[type="submit"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-left: none;
      border-radius: 0 4px 4px 0;
      background-color: #3a3a3a;
      color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button[type="submit"]:hover {
      background-color: #4a4a4a;
    }
  </style>
  <!-- Integrated ultraviolet configuration -->
  <script>
    self.__uv$config = {
      prefix: '/static/tiw/',
      bare: 'https://bare.benrogo.net',
      encodeUrl: (window.Ultraviolet && Ultraviolet.codec && Ultraviolet.codec.xor && Ultraviolet.codec.xor.encode) || function(url) { return url; },
      decodeUrl: (window.Ultraviolet && Ultraviolet.codec && Ultraviolet.codec.xor && Ultraviolet.codec.xor.decode) || function(url) { return url; },
      handler: '/static/uv/uv.handler.js',
      bundle: '/static/uv/uv.bundle.js',
      config: '/static/uv/uv.config.js',
      sw: '/static/uv/uv.sw.js'
    };
  </script>
</head>
<body>
  <div class="container">
    <!-- Search Form: Enter a website (e.g., now.gg) or a search term (e.g., cocoa butter) -->
    <form id="searchForm">
      <input type="text" id="searchQuery" placeholder="Enter URL or search term..." required>
      <button type="submit">Go</button>
    </form>
  </div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();

      var input = document.getElementById("searchQuery").value.trim();
      if (!input) return;

      // Determine if the input is a search term:
      // If it contains spaces or lacks a dot, treat it as a search query.
      var isSearchQuery = (input.indexOf(' ') !== -1 || !input.includes('.'));
      var finalUrl;

      if (isSearchQuery) {
        // Build the DuckDuckGo search URL.
        finalUrl = "https://duckduckgo.com/?q=" + input;
      } else {
        // Otherwise assume it's a website URL.
        // Ensure it starts with "https://"
        if (!input.startsWith("http://") && !input.startsWith("https://")) {
          input = "https://" + input;
        }
        finalUrl = input;
      }

      // Concatenate with the ultraviolet prefix (/static/tiw/). Ultraviolet will perform its own encoding.
      var targetUrl = self.__uv$config.prefix + finalUrl;
      window.location.href = targetUrl;
    });
  </script>

  <!-- Ultraviolet scripts -->
  <script src="/static/uv/uv.bundle.js" defer></script>
  <script src="/static/uv/uv.config.js" defer></script>
  <script src="/register-sw.js" defer></script>
  <script src="/search.js" defer></script>
  <script src="/index.js" defer></script>
  <script src="/error.js" defer></script>
</body>
</html>
