<!DOCTYPE html>

<body>
  <h2>ðŸ§­Proxy Browser</h2>
  <input id="url" placeholder="Enter website URL" style="width:60%">
  <button onclick="go()">Go</button>

  <iframe id="viewer" style="width:100%; height:90vh;"></iframe>

  <script>
    function go() {
      const url = document.getElementById('url').value;
      const proxyBase = 'https://web-ounb.onrender.com/proxy?url=';
      document.getElementById('viewer').src = proxyBase + encodeURIComponent(url);
    }
  </script>
</body>
