<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>648k Tier Editor</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1.2em;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>648k Tier Editor</h1>
    <input type="text" id="username" placeholder="Minecraft Username" />
    <input type="text" id="tier" placeholder="Tier (e.g. ht1)" />
    <button onclick="generate()">Download Tier JSON</button>
  </div>

  <script>
    function generate() {
      const username = document.getElementById('username').value.trim();
      const tier = document.getElementById('tier').value.trim();

      if (!username || !tier) {
        alert("Fill in both fields!");
        return;
      }

      const data = {
        tier: tier
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = username + ".json";
      link.click();
    }
  </script>
</body>
</html>
