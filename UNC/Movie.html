<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Embed URL Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      font-size: 0.85rem;
      color: #666;
      margin-top: 1rem;
    }
    .result a {
      color: #007bff;
      word-break: break-all;
      text-decoration: none;
    }
    .result a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Movie Embed URL Generator</h1>
    <form id="embedForm">
      <input type="text" id="movieId" placeholder="Enter movie id (TMDB only)" required>
      <br>
      <button type="submit">Generate URL</button>
    </form>
    <p class="note">* Movie ID must be from TheMovieDatabase (TMDB)</p>
    <div id="result" class="result" style="margin-top:1rem;"></div>
  </div>
  <script>
    document.getElementById('embedForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var movieId = document.getElementById('movieId').value.trim();
      if (!movieId) return;
      // Construct the embed URL with the TMDB parameter.
      var embedUrl = "https://vidsrc.xyz/embed/movie?tmdb=" + encodeURIComponent(movieId);
      // Display the resulting URL for the user.
      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "<p>Embed URL:</p><a href='" + embedUrl + "' target='_blank'>" + embedUrl + "</a>";
    });
  </script>
</body>
</html>
