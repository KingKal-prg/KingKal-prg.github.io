<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zapari-Kelvin Browser</title>
    <style>
      :root {
        --primary-color: #9c27b0; /* Soft purple */
        --secondary-color: #673ab7; /* Deep purple */
        --accent-color: #e040fb; /* Neon purple/pink accent */
        --button-hover-color: #bd00e8;
        --text-color: #ffffff;
        --header-bg: rgba(0, 0, 0, 0.6);
        --input-bg: rgba(255, 255, 255, 0.9);
      }
      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      /* Purple space animated background */
      body {
        font-family: sans-serif;
        overflow: hidden;
        background: linear-gradient(135deg, #2c003e, #72147a, #240b36);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: var(--text-color);
        transition: background 0.5s ease;
      }
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      /* Header styling */
      .header {
        background-color: var(--header-bg);
        backdrop-filter: blur(10px);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        transition: background-color 0.3s ease;
      }
      .search-container {
        flex: 1;
      }
      #search-input {
        width: 100%;
        padding: 8px 12px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background-color: var(--input-bg);
        color: #000;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      #search-input:focus {
        outline: none;
        box-shadow: 0 0 10px var(--primary-color);
      }
      #chat-button {
        background-color: var(--accent-color);
        color: var(--text-color);
        border: none;
        padding: 8px 16px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 20px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      #chat-button:hover {
        background-color: var(--button-hover-color);
        transform: scale(1.05);
      }
      /* Iframe / Browser area with fade transition */
      .browser-frame {
        width: 100%;
        height: calc(100vh - 50px); /* Adjust for header height */
        border: none;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>
  <body>
    <!-- Header with search bar and ChatBot button -->
    <div class="header">
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search Google..."
        />
      </div>
      <button id="chat-button">ChatBot</button>
    </div>

    <!-- Iframe used as the browser view -->
    <iframe
      id="browser-frame"
      class="browser-frame"
      src="https://julius.ai/ai-chatbot?embed=true"
    ></iframe>

    <script>
      // URLs for the two views.
      // Updated chatBotURL includes an embed parameter to help the chatbot initialize
      const chatBotURL = "https://julius.ai/ai-chatbot?embed=true";
      // The igu=1 parameter may help Google display in an iframe.
      const googleSearchBase = "https://www.google.com/search?igu=1&q=";
      const iframe = document.getElementById("browser-frame");

      // Function for smooth iframe transitions
      function loadIframe(url) {
        iframe.style.opacity = 0;
        setTimeout(() => {
          iframe.src = url;
        }, 300);
      }

      // Fade the iframe back in once it has loaded
      iframe.addEventListener("load", function () {
        iframe.style.opacity = 1;
      });

      // Search input: on Enter, load Google search results in the iframe.
      document
        .getElementById("search-input")
        .addEventListener("keyup", function (e) {
          if (e.key === "Enter" && this.value.trim() !== "") {
            const query = encodeURIComponent(this.value.trim());
            const url = googleSearchBase + query;
            loadIframe(url);
            this.value = "";
          }
        });

      // ChatBot button: load the chat URL with the embed parameter in the same iframe.
      document
        .getElementById("chat-button")
        .addEventListener("click", function () {
          loadIframe(chatBotURL);
        });
    </script>

    <!--
      Optional: If Julius provides an embed script (e.g., embed.min.js), include it here.
      <script src="https://julius.ai/embed.min.js"></script>
      Then, follow Juliusâ€™ documentation to initialize the chatbot widget.
    -->
  </body>
</html>
