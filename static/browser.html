<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zapari-Kelvin Proxy Search</title>
  <style>
    /* ---------------- Global Nebula X Styles ---------------- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at bottom, #7c2ae8, #000);
      color: white;
      overflow: hidden;
    }
    /* ---------------- Search Header Styles ---------------- */
    .search-header {
      padding: 20px;
      text-align: center;
    }
    .search-box {
      position: relative;
      display: inline-block;
    }
    .search-box input {
      width: 400px;
      padding: 12px 20px;
      border-radius: 30px;
      border: 2px solid #d580ff;
      outline: none;
      background-color: #111;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }
    .search-box input:focus {
      box-shadow: 0 0 15px #d580ff;
    }
    .search-box button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #d580ff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .search-box button:hover {
      color: white;
    }
    /* ---------------- Iframe (Browser) Styles ---------------- */
    #browser-frame {
      width: 100%;
      height: calc(100vh - 80px); /* Leaves room for the search header */
      border: none;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* ---------------- Fullscreen Mode Styles ---------------- */
    /* When in fullscreen mode, hide header and make the iframe fill the viewport */
    .fullscreen-view .search-header {
      display: none;
    }
    .fullscreen-view #browser-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
  <!-- Include Rammerhead proxy scripts -->
  <script src="https://raw.githubusercontent.com/binary-person/rammerhead/refs/heads/master/src/classes/RammerheadProxy.js"></script>
  <script src="https://raw.githubusercontent.com/binary-person/rammerhead/refs/heads/master/src/client/rammerhead.js"></script>
</head>
<body>
  <!-- Search Header -->
  <div class="search-header">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search Google or enter URL..." />
      <button id="search-button">üîç</button>
    </div>
  </div>
  <!-- Iframe to display search results -->
  <iframe id="browser-frame" src="about:blank"></iframe>
  
  <script>
    // Use Google as the base search engine.
    const searchEngineBase = "https://www.google.com/search?q=";
    const iframe = document.getElementById("browser-frame");
    const searchInput = document.getElementById("search-input");

    // Fullscreen helper: requests fullscreen for the provided element.
    function requestFullScreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) { // Firefox
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) { // Chrome, Safari, Opera
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) { // IE/Edge
        element.msRequestFullscreen();
      }
    }

    // Loads a URL into the iframe with a smooth fade transition and switches to fullscreen.
    function loadIframe(url, fullScreen = true) {
      // Fade out the iframe.
      iframe.style.opacity = 0;
      setTimeout(() => {
        iframe.src = url;
      }, 300);
      
      // If fullScreen is requested, add a class and request fullscreen.
      if (fullScreen) {
        document.body.classList.add("fullscreen-view");
        setTimeout(() => {
          requestFullScreen(document.documentElement);
        }, 500);
      }
    }

    // Fade the iframe back in once the new content has loaded.
    iframe.addEventListener("load", function () {
      iframe.style.opacity = 1;
    });

    // Process the input:
    // If the query starts with "http://" or "https://", treat it as a URL.
    // Otherwise, treat it as a search query for Google.
    function processInput(query) {
      let url = "";
      if (query.startsWith("http://") || query.startsWith("https://")) {
        url = query;
      } else {
        url = searchEngineBase + encodeURIComponent(query);
      }
      // Use the Rammerhead proxy to route the URL.
      if (typeof RammerheadProxy !== "undefined" && typeof RammerheadProxy.route === "function") {
        url = RammerheadProxy.route(url);
      }
      loadIframe(url, true);
    }

    // Trigger search on Enter key.
    searchInput.addEventListener("keyup", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        processInput(this.value.trim());
        this.value = "";
      }
    });

    // Trigger search on search button click.
    document.getElementById("search-button").addEventListener("click", function () {
      if (searchInput.value.trim() !== "") {
        processInput(searchInput.value.trim());
        searchInput.value = "";
      }
    });
  </script>
</body>
</html>
