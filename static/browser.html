<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zapari-Kelvin Direct URL Resolver</title>
  <style>
    /* ---------- Global Nebula X‚ÄìInspired Styles ---------- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at bottom, #7c2ae8, #000);
      color: white;
      overflow: hidden;
    }
    /* ---------- Search Header ---------- */
    .search-header {
      padding: 20px;
      text-align: center;
    }
    .search-box {
      position: relative;
      display: inline-block;
    }
    .search-box input {
      width: 400px;
      padding: 12px 20px;
      border-radius: 30px;
      border: 2px solid #d580ff;
      outline: none;
      background-color: #111;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .search-box input:focus {
      box-shadow: 0 0 15px #d580ff;
    }
    .search-box button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #d580ff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .search-box button:hover {
      color: white;
    }
    /* ---------- Iframe (Browser) Styles ---------- */
    #browser-frame {
      width: 100%;
      height: calc(100vh - 80px); /* Leaves room for the header */
      border: none;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* ---------- Fullscreen Mode Styles ---------- */
    .fullscreen-view .search-header {
      display: none;
    }
    .fullscreen-view #browser-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Search Header -->
  <div class="search-header">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Enter URL or search term..." />
      <button id="search-button">üîç</button>
    </div>
  </div>
  
  <!-- Iframe to display the result. The iframe is not given extra permissions (e.g. popups) -->
  <iframe id="browser-frame" sandbox="allow-scripts allow-same-origin" src="about:blank"></iframe>
  
  <script>
    /***** Configuration *****/
    // Base URL for Google searches.
    const googleSearchBase = "https://www.google.com/search?q=";
    // RAMMERHEAD PROXY ENDPOINT:
    // This endpoint is expected to take a query parameter "url" and return (plain text) the resolved direct URL.
    const proxyEndpoint = "https://teachers.azimei.cn/?url=";
    
    const iframe = document.getElementById("browser-frame");
    const searchInput = document.getElementById("search-input");
    
    /***** Utility Functions *****/
    
    // Requests full screen for the given element using the Fullscreen API.
    function requestFullScreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }
    
    // Loads the URL into the iframe with a fade transition and enters fullscreen mode.
    function loadIframe(url, fullScreen = true) {
      console.log("Loading URL:", url);
      iframe.style.opacity = 0;
      setTimeout(() => {
        iframe.src = url;
      }, 300);
      
      if (fullScreen) {
        document.body.classList.add("fullscreen-view");
        setTimeout(() => {
          requestFullScreen(document.documentElement);
        }, 500);
      }
    }
    
    // Fade in the iframe when the new content finishes loading.
    iframe.addEventListener("load", function() {
      iframe.style.opacity = 1;
    });
    
    /***** Proxy Resolution *****/
    // Sends the given URL to the proxy endpoint and returns a promise that resolves to the direct URL.
    async function getDirectLink(url) {
      const fullProxyUrl = proxyEndpoint + encodeURIComponent(url);
      console.log("Fetching direct link from proxy:", fullProxyUrl);
      try {
        const response = await fetch(fullProxyUrl);
        if (!response.ok) {
          throw new Error(`Proxy request failed: ${response.statusText}`);
        }
        // Assume the proxy returns plain text containing the direct URL.
        const directLink = (await response.text()).trim();
        console.log("Received direct link from proxy:", directLink);
        return directLink;
      } catch (err) {
        console.error("Error fetching direct link:", err);
        // In case of error, fall back to the original URL.
        return url;
      }
    }
    
    /***** Process User Input *****/
    async function processInput(query) {
      let targetUrl = "";
      
      // If the query starts with "http://" or "https://" treat it as a URL.
      // Or if it contains a dot, assume it's a domain.
      if (query.startsWith("http://") || query.startsWith("https://")) {
        targetUrl = query;
        console.log("Detected full URL:", targetUrl);
      } else if (query.indexOf('.') !== -1) {
        targetUrl = "https://" + query;
        console.log("Assumed domain input; converted to URL:", targetUrl);
      } else {
        // Otherwise, treat the input as a search query.
        targetUrl = googleSearchBase + encodeURIComponent(query);
        console.log("Treated as search query; generated URL:", targetUrl);
        // For search queries, you might want to send them through the proxy as well.
        // Uncomment the following line if desired:
        // targetUrl = proxyEndpoint + encodeURIComponent(targetUrl);
      }
      
      // If the input appears to be a URL (i.e. contains a dot), resolve it through the proxy.
      if (query.indexOf('.') !== -1) {
        const directUrl = await getDirectLink(targetUrl);
        // Optionally, copy the direct URL to the clipboard.
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(directUrl)
            .then(() => console.log("Direct URL copied to clipboard:", directUrl))
            .catch(err => console.error("Clipboard copy error:", err));
        }
        loadIframe(directUrl, true);
      } else {
        // For search queries, simply load the URL.
        loadIframe(targetUrl, true);
      }
    }
    
    /***** Event Listeners *****/
    // Trigger on Enter key
    searchInput.addEventListener("keyup", function(e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        processInput(this.value.trim());
        this.value = "";
      }
    });
    // Trigger on search button click.
    document.getElementById("search-button").addEventListener("click", function() {
      if (searchInput.value.trim() !== "") {
        processInput(searchInput.value.trim());
        searchInput.value = "";
      }
    });
    
    /***** Popup Prevention *****/
    // Prevent any call to window.open (in case a loaded page tries to open a popup)
    window.open = function() {
      console.warn("Popup blocked.");
      return null;
    };
  </script>
</body>
</html>
