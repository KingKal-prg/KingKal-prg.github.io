<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Direct Link / Search</title>
  <style>
    /* Global Nebula X‚ÄìInspired Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at bottom, #7c2ae8, #000);
      color: white;
      overflow: hidden;
    }
    .search-header {
      padding: 20px;
      text-align: center;
    }
    .search-box {
      position: relative;
      display: inline-block;
    }
    .search-box input {
      width: 400px;
      padding: 12px 20px;
      border-radius: 30px;
      border: 2px solid #d580ff;
      outline: none;
      background-color: #111;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }
    .search-box input:focus {
      box-shadow: 0 0 15px #d580ff;
    }
    .search-box button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #d580ff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .search-box button:hover {
      color: white;
    }
    #browser-frame {
      width: 100%;
      height: calc(100vh - 80px); /* Leaves room for the header */
      border: none;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* Fullscreen mode: hide the header and have the iframe cover the viewport */
    .fullscreen-view .search-header {
      display: none;
    }
    .fullscreen-view #browser-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Search Header (only the search box is shown) -->
  <div class="search-header">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Enter URL or search term..." />
      <button id="search-button">üîç</button>
    </div>
  </div>
  
  <!-- Iframe where content is loaded in fullscreen -->
  <iframe id="browser-frame" src="about:blank"></iframe>
  
  <script>
    /***** Configuration *****/
    // Base URL for Google searches.
    const googleSearchBase = "https://www.google.com/search?q=";
    
    // Reference to the iframe and search input.
    const iframe = document.getElementById("browser-frame");
    const searchInput = document.getElementById("search-input");
    
    /***** Utility Functions *****/

    // Fullscreen helper using the Fullscreen API.
    function requestFullScreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) { // Firefox
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) { // Chrome, Safari, Opera
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) { // IE/Edge
        element.msRequestFullscreen();
      }
    }
    
    // Loads the URL into the iframe with a fade transition and enters fullscreen.
    function loadIframe(url, fullScreen = true) {
      console.log("Loading URL:", url);
      iframe.style.opacity = 0;
      setTimeout(() => {
        iframe.src = url;
      }, 300);
      
      if (fullScreen) {
        document.body.classList.add("fullscreen-view");
        setTimeout(() => {
          requestFullScreen(document.documentElement);
        }, 500);
      }
    }
    
    // When the iframe completes loading, fade it in.
    iframe.addEventListener("load", function() {
      iframe.style.opacity = 1;
    });
    
    /***** Direct Link Mapping *****/
    // For demonstration, if the URL contains "now.gg", return the provided direct link.
    function getDirectLink(url) {
      if (url.toLowerCase().includes("now.gg")) {
        return "https://teachers.azimei.cn/4c2b8912901f4db787042727594ac6fd/_rhsDAMmB://MH2.mI/";
      }
      return url;  // Otherwise, return the URL unchanged.
    }
    
    /***** Process Input *****/
    function processInput(query) {
      let targetUrl = "";
      // If the query starts with "http://" or "https://", or if it contains a dot, assume it‚Äôs a URL.
      if (query.startsWith("http://") || query.startsWith("https://")) {
        targetUrl = query;
        console.log("Detected a full URL:", targetUrl);
      } else if (query.indexOf('.') !== -1) {
        targetUrl = "https://" + query;
        console.log("Assumed domain input; converted to URL:", targetUrl);
      } else {
        // Otherwise, treat it as a search query for Google.
        targetUrl = googleSearchBase + encodeURIComponent(query);
        console.log("Treated as search query; generated URL:", targetUrl);
      }
      
      // If we detected a URL (by presence of a dot), then get the direct link.
      if (query.indexOf('.') !== -1) {
        targetUrl = getDirectLink(targetUrl);
        // Copy the direct link to the clipboard.
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(targetUrl)
            .then(() => console.log("Direct link copied to clipboard:", targetUrl))
            .catch(err => console.error("Failed to copy direct link:", err));
        }
      }
      
      loadIframe(targetUrl, true);
    }
    
    /***** Event Listeners *****/
    searchInput.addEventListener("keyup", function(e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        processInput(this.value.trim());
        this.value = "";
      }
    });
    
    document.getElementById("search-button").addEventListener("click", function() {
      if (searchInput.value.trim() !== "") {
        processInput(searchInput.value.trim());
        searchInput.value = "";
      }
    });
  </script>
</body>
</html>
