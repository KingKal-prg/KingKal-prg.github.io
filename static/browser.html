<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zapari-Kelvin Direct/Proxy Search</title>
  <style>
    /* ---------------- Global Nebula X‚ÄìInspired Styles ---------------- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at bottom, #7c2ae8, #000);
      color: white;
      overflow: hidden;
    }
    /* ---------------- Search Header Styles ---------------- */
    .search-header {
      padding: 20px;
      text-align: center;
    }
    .search-box {
      position: relative;
      display: inline-block;
    }
    .search-box input {
      width: 400px;
      padding: 12px 20px;
      border-radius: 30px;
      border: 2px solid #d580ff;
      outline: none;
      background-color: #111;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }
    .search-box input:focus {
      box-shadow: 0 0 15px #d580ff;
    }
    .search-box button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #d580ff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .search-box button:hover {
      color: white;
    }
    /* ---------------- Iframe (Browser) Styles ---------------- */
    #browser-frame {
      width: 100%;
      height: calc(100vh - 80px); /* Leaves room for the search header */
      border: none;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* ---------------- Fullscreen Mode Styles ---------------- */
    /* In fullscreen mode, hide the header and have the iframe cover the viewport */
    .fullscreen-view .search-header {
      display: none;
    }
    .fullscreen-view #browser-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
  
  <!-- Include Rammerhead proxy scripts (via raw GitHub URLs; consider hosting these yourself) -->
  <script src="https://raw.githubusercontent.com/binary-person/rammerhead/refs/heads/master/src/classes/RammerheadProxy.js"></script>
  <script src="https://raw.githubusercontent.com/binary-person/rammerhead/refs/heads/master/src/client/rammerhead.js"></script>
</head>
<body>
  <!-- Search Header -->
  <div class="search-header">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search Google or enter URL..." />
      <button id="search-button">üîç</button>
    </div>
  </div>
  <!-- Iframe to display loaded content -->
  <iframe id="browser-frame" src="about:blank"></iframe>
  
  <script>
    /***** Configuration *****/
    // Base URL for Google search
    const googleSearchBase = "https://www.google.com/search?q=";
    // Proxy base URL for search queries ‚Äì the proxy is assumed to accept a parameter "url"
    const proxyBase = "https://teachers.azimei.cn/?url=";
    
    const iframe = document.getElementById("browser-frame");
    const searchInput = document.getElementById("search-input");
    
    /***** Helper Functions *****/
    
    // Returns a proxied URL by prepending the proxy base and URL‚Äëencoding the destination.
    function routeThroughProxy(url) {
      return proxyBase + encodeURIComponent(url);
    }
    
    // Requests full screen via the standard Fullscreen API.
    function requestFullScreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }
    
    // Loads the given URL into the iframe with a fade transition and enters fullscreen.
    function loadIframe(url, fullScreen = true) {
      console.log("Loading URL:", url);
      iframe.style.opacity = 0;
      setTimeout(() => {
        iframe.src = url;
      }, 300);
      
      if (fullScreen) {
        document.body.classList.add("fullscreen-view");
        setTimeout(() => {
          requestFullScreen(document.documentElement);
        }, 500);
      }
    }
    
    // Fade the iframe back in once new content loads.
    iframe.addEventListener("load", function () {
      iframe.style.opacity = 1;
    });
    
    /***** Process User Input *****/
    function processInput(query) {
      let targetUrl = "";
  
      // If the query starts with "http://" or "https://", treat it as a URL.
      if (query.startsWith("http://") || query.startsWith("https://")) {
        targetUrl = query;
        console.log("Input detected as URL:", targetUrl);
      }
      /* 
         If the query does not start with a protocol but includes a dot,
         we assume it‚Äôs a URL (like "youtube.com") and prepend "https://"
      */
      else if (query.indexOf('.') !== -1) {
        targetUrl = "https://" + query;
        console.log("Input assumed as domain URL, converted to:", targetUrl);
      }
      // Otherwise, treat the input as a search query.
      else {
        targetUrl = googleSearchBase + encodeURIComponent(query);
        console.log("Input treated as search query, generated URL:", targetUrl);
        // Route search queries through the proxy.
        targetUrl = routeThroughProxy(targetUrl);
        console.log("After proxy routing, URL:", targetUrl);
      }
      
      // For URL inputs we load the site directly.
      loadIframe(targetUrl, true);
    }
    
    /***** Event Listeners *****/
    // When the user presses Enter in the search input.
    searchInput.addEventListener("keyup", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        processInput(this.value.trim());
        this.value = "";
      }
    });
    
    // When the search button is clicked.
    document.getElementById("search-button").addEventListener("click", function () {
      if (searchInput.value.trim() !== "") {
        processInput(searchInput.value.trim());
        searchInput.value = "";
      }
    });
  </script>
</body>
</html>
