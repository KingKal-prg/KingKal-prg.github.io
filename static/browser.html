<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unblocker Search via Teacher Proxy</title>
  <style>
    /* Global Nebula X‚Äìinspired styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at bottom, #7c2ae8, #000);
      color: white;
      overflow: hidden;
    }
    /* Search Header */
    .search-header {
      padding: 20px;
      text-align: center;
    }
    .search-box {
      position: relative;
      display: inline-block;
    }
    .search-box input {
      width: 400px;
      padding: 12px 20px;
      border-radius: 30px;
      border: 2px solid #d580ff;
      outline: none;
      background-color: #111;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }
    .search-box input:focus {
      box-shadow: 0 0 15px #d580ff;
    }
    .search-box button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #d580ff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .search-box button:hover {
      color: white;
    }
    /* Iframe that displays the proxied site */
    #browser-frame {
      width: 100%;
      height: calc(100vh - 80px); /* leave room for the header */
      border: none;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* Fullscreen mode: hide the header and let the iframe cover the entire viewport */
    .fullscreen-view .search-header {
      display: none;
    }
    .fullscreen-view #browser-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Search Header (only search box shown) -->
  <div class="search-header">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Enter URL or search term..." />
      <button id="search-button">üîç</button>
    </div>
  </div>
  
  <!-- Iframe where the proxied page will be loaded -->
  <iframe id="browser-frame" src="about:blank"></iframe>
  
  <script>
    /***** Configuration *****/
    // Base URL for Google search queries
    const googleSearchBase = "https://www.google.com/search?q=";
    // Proxy base URL ‚Äì this example assumes that appending "?url=" plus the encoded destination URL works.
    const proxyBase = "https://teachers.azimei.cn/?url=";
    
    const iframe = document.getElementById("browser-frame");
    const searchInput = document.getElementById("search-input");
    
    /***** Helper Functions *****/
    
    // Returns a proxied URL by prepending the proxy base, using the "url" query parameter
    function routeThroughProxy(url) {
      return proxyBase + encodeURIComponent(url);
    }
    
    // Requests Fullscreen (using standard Fullscreen API)
    function requestFullScreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }
    
    // Loads the given URL (which is assumed to already be proxied) into the iframe.
    // Also applies a fade transition and enters full screen.
    function loadIframe(url, fullScreen = true) {
      console.log("Loading URL:", url);
      iframe.style.opacity = 0;
      setTimeout(() => {
        iframe.src = url;
      }, 300);
      
      if (fullScreen) {
        document.body.classList.add("fullscreen-view");
        setTimeout(() => {
          requestFullScreen(document.documentElement);
        }, 500);
      }
    }
    
    // Event: When the iframe loads new content, fade it in.
    iframe.addEventListener("load", function () {
      iframe.style.opacity = 1;
    });
    
    /***** Process Input *****/
    function processInput(query) {
      let targetUrl = "";
      // Check: if query appears to be a URL, use it as is.
      if (query.startsWith("http://") || query.startsWith("https://")) {
        targetUrl = query;
        console.log("Input detected as URL:", targetUrl);
      } else {
        // Otherwise, treat it as a search term and build a Google search URL.
        targetUrl = googleSearchBase + encodeURIComponent(query);
        console.log("Input treated as search query, generating URL:", targetUrl);
      }
      // Now, route the target URL through the proxy.
      const proxiedURL = routeThroughProxy(targetUrl);
      console.log("Proxied URL:", proxiedURL);
      loadIframe(proxiedURL, true);
    }
    
    /***** Event Listeners *****/
    // When pressing Enter in the search box
    searchInput.addEventListener("keyup", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        processInput(this.value.trim());
        this.value = "";
      }
    });
    // When clicking the search button
    document.getElementById("search-button").addEventListener("click", function () {
      if (searchInput.value.trim() !== "") {
        processInput(searchInput.value.trim());
        searchInput.value = "";
      }
    });
  </script>
</body>
</html>
