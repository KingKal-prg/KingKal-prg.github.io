<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zapari-Kelvin Browser</title>
  <style>
    /* Reset & basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      overflow: hidden;
    }
    /* Header styling similar to DuckDuckGo */
    .header {
      background-color: #f3f3f3;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .search-container {
      flex: 1;
    }
    #search-input {
      width: 100%;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #chat-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 20px;
    }
    /* Iframe (browser area) */
    .browser-frame {
      width: 100%;
      height: calc(100vh - 50px); /* Adjust height accounting for header */
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Search Google..."
      />
    </div>
    <button id="chat-button">ChatBot</button>
  </div>

  <!-- Iframe used as the content area; no sandbox attribute is added here to improve compatibility. -->
  <iframe
    id="browser-frame"
    class="browser-frame"
    src="https://julius.ai/ai-chatbot"
  ></iframe>

  <script>
    // URLs for the two views.
    const chatBotURL = "https://julius.ai/ai-chatbot";
    // The "igu=1" parameter often helps with iframe embed for Google Search.
    const googleSearchBase = "https://www.google.com/search?igu=1&q=";
    const iframe = document.getElementById('browser-frame');

    // When a user types in the search box and hits Enter,
    // modify the iframe to load Google search results.
    document.getElementById('search-input').addEventListener('keyup', function(e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        const query = encodeURIComponent(this.value.trim());
        const url = googleSearchBase + query;
        iframe.src = url;
        this.value = "";
      }
    });

    // When the ChatBot button is clicked, revert the iframe to the Julius ChatBot.
    document.getElementById('chat-button').addEventListener('click', function() {
      iframe.src = chatBotURL;
      alert("You are now returned to the Julius ChatBot interface.");
    });
  </script>
</body>
</html>
