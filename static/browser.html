<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zapari-Kelvin Proxy Search</title>
  <style>
    /* ---------------- Global Nebula X Styles ---------------- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at bottom, #7c2ae8, #000);
      color: white;
      overflow: hidden;
    }
    /* ---------------- Search Header Styles ---------------- */
    .search-header {
      padding: 20px;
      text-align: center;
    }
    .search-box {
      position: relative;
      display: inline-block;
    }
    .search-box input {
      width: 400px;
      padding: 12px 20px;
      border-radius: 30px;
      border: 2px solid #d580ff;
      outline: none;
      background-color: #111;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }
    .search-box input:focus {
      box-shadow: 0 0 15px #d580ff;
    }
    .search-box button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #d580ff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .search-box button:hover {
      color: white;
    }
    /* ---------------- Iframe (Browser) Styles ---------------- */
    #browser-frame {
      width: 100%;
      height: calc(100vh - 80px); /* Leaves room for the search header */
      border: none;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* ---------------- Fullscreen Mode Styles ---------------- */
    /* When in fullscreen mode, hide the header and expand the iframe to cover the viewport */
    .fullscreen-view .search-header {
      display: none;
    }
    .fullscreen-view #browser-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
  
  <!-- Include Rammerhead proxy scripts from GitHub -->
  <!-- (In production, host these files on your server to avoid CORS issues) -->
  <script src="https://raw.githubusercontent.com/binary-person/rammerhead/refs/heads/master/src/classes/RammerheadProxy.js"></script>
  <script src="https://raw.githubusercontent.com/binary-person/rammerhead/refs/heads/master/src/client/rammerhead.js"></script>
</head>
<body>
  <!-- Search Header -->
  <div class="search-header">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search Google or enter URL..." />
      <button id="search-button">üîç</button>
    </div>
  </div>
  
  <!-- Iframe to display the loaded page full screen -->
  <iframe id="browser-frame" src="about:blank"></iframe>
  
  <script>
    /***** Configuration *****/
    // Base URL for Google searches
    const searchEngineBase = "https://www.google.com/search?q=";
    // Reference to the iframe and search input
    const iframe = document.getElementById("browser-frame");
    const searchInput = document.getElementById("search-input");
    
    /***** Helper Functions *****/
    
    // Requests full screen for a given element
    function requestFullScreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }
    
    // Loads the URL into the iframe with a fade transition and enters full screen.
    function loadIframe(url, fullScreen = true) {
      // Log for debugging
      console.log("Loading URL:", url);
      
      // Fade out the iframe
      iframe.style.opacity = 0;
      setTimeout(() => {
        iframe.src = url;
      }, 300);
      
      // If fullScreen is requested, add the class that expands the iframe and request fullscreen.
      if (fullScreen) {
        document.body.classList.add("fullscreen-view");
        setTimeout(() => {
          requestFullScreen(document.documentElement);
        }, 500);
      }
    }
    
    // Listen for the iframe load event to fade it back in.
    iframe.addEventListener("load", function () {
      iframe.style.opacity = 1;
    });
    
    /***** Process User Input *****/
    function processInput(query) {
      let url = "";
      
      // Check if the query starts with "http://" or "https://"
      if (query.startsWith("http://") || query.startsWith("https://")) {
        // Treat it as a URL
        url = query;
        console.log("Input is detected as the URL:", url);
      } else {
        // Otherwise, it's treated as a search query for Google.
        url = searchEngineBase + encodeURIComponent(query);
        console.log("Input is treated as search query, generated URL:", url);
      }
      
      // If the proxy is available, pass the URL through the proxy.
      if (typeof RammerheadProxy !== "undefined" &&
          typeof RammerheadProxy.route === "function") {
        url = RammerheadProxy.route(url);
        console.log("After proxy routing, URL:", url);
      } else {
        console.warn("RammerheadProxy is not available or missing 'route' function.");
      }
    
      // Finally, load the resulting URL in the iframe.
      loadIframe(url, true);
    }
    
    /***** Event Listeners *****/
    // Trigger processing when the user presses Enter in the search input.
    searchInput.addEventListener("keyup", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        processInput(this.value.trim());
        this.value = "";
      }
    });
    
    // Trigger processing when the search button is clicked.
    document.getElementById("search-button").addEventListener("click", function () {
      if (searchInput.value.trim() !== "") {
        processInput(searchInput.value.trim());
        searchInput.value = "";
      }
    });
  </script>
</body>
</html>
