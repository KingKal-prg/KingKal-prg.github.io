<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zapari-Kelvin Browser</title>
  <style>
    /* Basic reset and styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      overflow: hidden;
    }
    /* Header styling similar to DuckDuckGo */
    .header {
      background-color: #f3f3f3;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .search-container {
      flex: 1;
    }
    #search-input {
      width: 100%;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #chat-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 20px;
    }
    /* Iframe takes the rest of the viewport */
    .browser-frame {
      width: 100%;
      height: calc(100vh - 50px); /* adjust for header height */
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search DuckDuckGo..." />
    </div>
    <button id="chat-button">ChatBot</button>
  </div>

  <!-- Iframe locked to Julius ChatBot -->
  <iframe
    id="browser-frame"
    class="browser-frame"
    src="https://julius.ai/ai-chatbot"
    sandbox="allow-scripts allow-same-origin"
  ></iframe>

  <script>
    // URL we are locking to
    const allowedURL = "https://julius.ai/ai-chatbot";
    const iframe = document.getElementById('browser-frame');

    // Optional: Monitor iframe loads (bear in mind cross-origin limitations)
    iframe.addEventListener('load', function () {
      try {
        const currentURL = iframe.contentWindow.location.href;
        if (!currentURL.startsWith(allowedURL)) {
          iframe.src = allowedURL;
          // If desired, you can show an alert here, but itâ€™s commented out.
          // alert("Navigation is locked to the Julius ChatBot interface.");
        }
      } catch (error) {
        // Likely blocked by cross-origin restrictions.
        console.warn("Cannot verify iframe URL due to cross-origin limitations.");
      }
    });

    // Search bar now opens DuckDuckGo search results in a new tab.
    document.getElementById('search-input').addEventListener('keyup', function (e) {
      if (e.key === 'Enter' && this.value.trim() !== "") {
        const query = encodeURIComponent(this.value.trim());
        const searchURL = "https://duckduckgo.com/?q=" + query;
        // Open the search results in a new tab/window.
        window.open(searchURL, '_blank');
        this.value = "";
      }
    });

    // ChatBot button click resets the iframe and shows an alert.
    document.getElementById('chat-button').addEventListener('click', function () {
      iframe.src = allowedURL;
      alert("You are now returned to the Julius ChatBot interface.");
    });
  </script>
</body>
</html>
