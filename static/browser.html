<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zapari-Kelvin Browser</title>
  <style>
    /* ---------------- Global Nebula X Styles ---------------- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at bottom, #7c2ae8, #000);
      color: white;
      overflow: hidden;
    }
    
    /* ---------------- Sidebar Styles ---------------- */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 100%;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 15px;
      z-index: 10;
      border-bottom: 2px solid #d580ff;
      transition: width 0.3s ease-in-out;
    }
    .sidebar:hover {
      width: 70px;
    }
    
    /* Hamburger icon: 3 horizontal bars stacked vertically */
    .hamburger {
      cursor: pointer;
      width: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      margin-bottom: 10px;
    }
    .hamburger .bar {
      width: 100%;
      height: 3px;
      background-color: #d580ff;
      border-radius: 2px;
      margin: 3px 0;
      transition: all 0.3s ease;
    }
    
    /* Hidden menu that appears when hamburger is clicked */
    .menu {
      display: none;
      flex-direction: column;
      width: 100%;
      max-height: 0;
      overflow-y: hidden;
      transition: max-height 0.3s ease-in-out;
    }
    .menu.open {
      display: flex;
      max-height: 150px; /* Adjust as needed; menu will scroll if there are many items */
      overflow-y: auto;
    }
    .menu .menu-item {
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      color: #d580ff;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
    }
    .menu .menu-item:hover {
      background-color: #b34cd9;
      color: white;
    }
    
    /* ---------------- Main Content Area ---------------- */
    .main-content {
      margin-left: 70px; /* leave space for the sidebar when expanded */
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* ---------------- Search Header Styles ---------------- */
    .search-header {
      padding: 20px;
      text-align: center;
    }
    .search-box {
      position: relative;
      display: inline-block;
    }
    .search-box input {
      width: 400px;
      padding: 12px 20px;
      border-radius: 30px;
      border: 2px solid #d580ff;
      outline: none;
      background-color: #111;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }
    .search-box input:focus {
      box-shadow: 0 0 15px #d580ff;
    }
    .search-box button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #d580ff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease-in-out;
    }
    .search-box button:hover {
      color: white;
    }
    
    /* ---------------- Iframe (Browser) Styles ---------------- */
    #browser-frame {
      width: 100%;
      flex: 1;
      border: none;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    
    /* ---------------- Fullscreen Mode Styles ---------------- */
    /* When the body has the fullscreen-view class, hide sidebar & search header and expand the iframe */
    .fullscreen-view .sidebar,
    .fullscreen-view .search-header {
      display: none;
    }
    .fullscreen-view #browser-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Sidebar with hamburger icon & hidden scrollable menu -->
  <div class="sidebar">
    <div class="hamburger" id="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="menu" id="menu">
      <div class="menu-item" id="menu-chatbot">ChatBot</div>
      <!-- You can add additional menu items here if desired -->
    </div>
  </div>
  
  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Search Header with input and search button -->
    <div class="search-header">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search Google or enter URL..." />
        <button id="search-button">üîç</button>
      </div>
    </div>
    <!-- Iframe that displays content full screen -->
    <iframe id="browser-frame" src="https://julius.ai/ai-chatbot?embed=true"></iframe>
  </div>
  
  <script>
    // ---------------- Configuration URLs ----------------
    const chatBotURL = "https://julius.ai/ai-chatbot?embed=true";
    const googleSearchBase = "https://www.google.com/search?igu=1&q=";
    const iframe = document.getElementById("browser-frame");
    const searchInput = document.getElementById("search-input");
    
    // References for the hamburger menu and dropdown
    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");
    const menuChatbot = document.getElementById("menu-chatbot");
    
    // ---------------- Fullscreen Request Function ----------------
    function requestFullScreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }
    
    // ---------------- Iframe Loader with Fade & Fullscreen ----------------
    function loadIframe(url, fullScreen = true) {
      // Fade out the iframe
      iframe.style.opacity = 0;
      setTimeout(() => {
        iframe.src = url;
      }, 300);
      
      // If fullScreen flag is true, add the class to hide header/sidebar and expand iframe,
      // then request fullscreen.
      if (fullScreen) {
        document.body.classList.add("fullscreen-view");
        setTimeout(() => {
          requestFullScreen(document.documentElement);
        }, 500);
      }
    }
    
    // Fade the iframe in once new content loads.
    iframe.addEventListener("load", function () {
      iframe.style.opacity = 1;
    });
    
    // ---------------- Process Input (Search or URL) ----------------
    function processInput(query) {
      let url = "";
      if (query.startsWith("http://") || query.startsWith("https://")) {
        url = query;
      } else {
        url = googleSearchBase + encodeURIComponent(query);
      }
      loadIframe(url, true);
    }
    
    // ---------------- Search Input Listeners ----------------
    searchInput.addEventListener("keyup", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        processInput(this.value.trim());
        this.value = "";
      }
    });
    document.getElementById("search-button").addEventListener("click", function () {
      if (searchInput.value.trim() !== "") {
        processInput(searchInput.value.trim());
        searchInput.value = "";
      }
    });
    
    // ---------------- Hamburger Menu Toggle ----------------
    hamburger.addEventListener("click", function () {
      menu.classList.toggle("open");
    });
    
    // ---------------- ChatBot Menu Item ----------------
    menuChatbot.addEventListener("click", function () {
      loadIframe(chatBotURL, true);
    });
  </script>
</body>
</html>
