<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip-Boi</title>
  <style>
    /* ---------------- Global Nebula X‚ÄìInspired Styles ---------------- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at bottom, #7c2ae8, #000);
      color: white;
      overflow: hidden;
    }
    .search-header {
      padding: 20px;
      text-align: center;
    }
    .search-box {
      position: relative;
      display: inline-block;
    }
    .search-box input {
      width: 400px;
      padding: 12px 20px;
      border-radius: 30px;
      border: 2px solid #d580ff;
      outline: none;
      background-color: #111;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }
    .search-box input:focus {
      box-shadow: 0 0 15px #d580ff;
    }
    .search-box button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #d580ff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .search-box button:hover {
      color: white;
    }
    /* ---------------- Iframe Styles ---------------- */
    /* The iframe now includes a sandbox attribute that allows scripts and same-origin but not popups */
    #browser-frame {
      width: 100%;
      height: calc(100vh - 80px); /* Leaves room for the search header */
      border: none;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* ---------------- Fullscreen Mode Styles ---------------- */
    .fullscreen-view .search-header {
      display: none;
    }
    .fullscreen-view #browser-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
  
  <!-- Include Rammerhead proxy scripts (host these files on your server in production to avoid CORS issues) -->
  <script src="https://raw.githubusercontent.com/binary-person/rammerhead/refs/heads/master/src/classes/RammerheadProxy.js"></script>
  <script src="https://raw.githubusercontent.com/binary-person/rammerhead/refs/heads/master/src/client/rammerhead.js"></script>
</head>
<body>
  <!-- Search Header -->
  <div class="search-header">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search Google or enter URL..." />
      <button id="search-button">üîç</button>
    </div>
  </div>
  
  <!-- Iframe with sandbox attribute to block popups -->
  <iframe id="browser-frame" sandbox="allow-scripts allow-same-origin" src="about:blank"></iframe>
  
  <script>
    /***** Configuration *****/
    // Base URL for Google searches.
    const googleSearchBase = "https://www.google.com/search?q=";
    // Proxy base URL for search queries (if needed).
    // For direct URL entries we want the site to load directly.
    const proxyBase = "https://teachers.azimei.cn/?url=";
    
    const iframe = document.getElementById("browser-frame");
    const searchInput = document.getElementById("search-input");
    
    /***** Utility Functions *****/
    
    // Fullscreen helper using the Fullscreen API.
    function requestFullScreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }
    
    // Loads the given URL into the iframe with fade transitions and fullscreen if needed.
    function loadIframe(url, fullScreen = true) {
      console.log("Loading URL:", url);
      iframe.style.opacity = 0;
      setTimeout(function() {
        iframe.src = url;
      }, 300);
      
      if (fullScreen) {
        document.body.classList.add("fullscreen-view");
        setTimeout(function() {
          requestFullScreen(document.documentElement);
        }, 500);
      }
    }
    
    // Fade in the iframe content when loaded.
    iframe.addEventListener("load", function() {
      iframe.style.opacity = 1;
    });
    
    /***** Direct Link Mapping *****/
    // Map specific sites (like now.gg) to a given direct link.
    function getDirectLink(url) {
      if (url.toLowerCase().includes("now.gg")) {
        // Direct link provided for now.gg.
        return "https://teachers.azimei.cn/4c2b8912901f4db787042727594ac6fd/_rhsDAMmB://MH2.mI/";
      }
      return url;
    }

    /***** Process User Input *****/
    function processInput(query) {
      let targetUrl = "";
      
      // If the query starts with "http://" or "https://", or contains a dot, treat it as a URL.
      if (query.startsWith("http://") || query.startsWith("https://")) {
        targetUrl = query;
        console.log("Detected full URL:", targetUrl);
      } else if (query.indexOf('.') !== -1) {
        targetUrl = "https://" + query;
        console.log("Assumed domain input; converted to URL:", targetUrl);
      } else {
        // Otherwise, treat it as a search query for Google.
        targetUrl = googleSearchBase + encodeURIComponent(query);
        console.log("Treated as search query; generated URL:", targetUrl);
        // For search queries, route through the proxy.
        targetUrl = proxyBase + encodeURIComponent(targetUrl);
        console.log("After proxy routing, URL:", targetUrl);
      }
      
      // For direct URL inputs, get the direct link mapping.
      if (query.indexOf('.') !== -1) {
        targetUrl = getDirectLink(targetUrl);
        // Optionally copy the direct link to the clipboard.
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(targetUrl)
            .then(() => console.log("Direct link copied to clipboard:", targetUrl))
            .catch(err => console.error("Failed to copy direct link:", err));
        }
      }
      
      loadIframe(targetUrl, true);
    }
    
    /***** Popup Prevention *****/
    // Override window.open in the parent (this may help block attempts from the iframe).
    window.open = function() {
      console.warn("Popup blocked.");
      return null;
    };
    
    /***** Event Listeners *****/
    searchInput.addEventListener("keyup", function(e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        processInput(this.value.trim());
        this.value = "";
      }
    });
    
    document.getElementById("search-button").addEventListener("click", function() {
      if (searchInput.value.trim() !== "") {
        processInput(searchInput.value.trim());
        searchInput.value = "";
      }
    });
  </script>
</body>
</html>
