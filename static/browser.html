<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zapari-Kelvin Proxy Search</title>
  <style>
    /* ---------------- Global Nebula X Styles ---------------- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at bottom, #7c2ae8, #000);
      color: white;
      overflow: hidden;
    }
    /* ---------------- Search Header Styles ---------------- */
    .search-header {
      padding: 20px;
      text-align: center;
    }
    .search-box {
      position: relative;
      display: inline-block;
    }
    .search-box input {
      width: 400px;
      padding: 12px 20px;
      border-radius: 30px;
      border: 2px solid #d580ff;
      outline: none;
      background-color: #111;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }
    .search-box input:focus {
      box-shadow: 0 0 15px #d580ff;
    }
    .search-box button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #d580ff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .search-box button:hover {
      color: white;
    }
    /* ---------------- Iframe (Browser) Styles ---------------- */
    #browser-frame {
      width: 100%;
      height: calc(100vh - 80px); /* Leaves room for the search header */
      border: none;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* ---------------- Fullscreen Mode Styles ---------------- */
    /* When in fullscreen mode, hide the header and make the iframe cover the viewport */
    .fullscreen-view .search-header {
      display: none;
    }
    .fullscreen-view #browser-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
  <!-- Import the Rammerhead proxy scripts:
       (Note: Loading from raw.githubusercontent.com may produce CORS/MIME issues. 
       If possible, consider hosting these files on your own server.) -->
  <script src="https://raw.githubusercontent.com/binary-person/rammerhead/refs/heads/master/src/classes/RammerheadProxy.js"></script>
  <script src="https://raw.githubusercontent.com/binary-person/rammerhead/refs/heads/master/src/client/rammerhead.js"></script>
</head>
<body>
  <!-- Search Header -->
  <div class="search-header">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search Google or enter URL..." />
      <button id="search-button">üîç</button>
    </div>
  </div>
  <!-- Iframe for displaying content -->
  <iframe id="browser-frame" src="about:blank"></iframe>
  
  <script>
    // Use Google as the base search engine.
    const searchEngineBase = "https://www.google.com/search?q=";
    const iframe = document.getElementById("browser-frame");
    const searchInput = document.getElementById("search-input");

    // Debug: Log whether RammerheadProxy is loaded
    console.log("RammerheadProxy:", typeof RammerheadProxy);

    // Request fullscreen for the given element
    function requestFullScreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    // Load the URL into the iframe with a fade transition and switch to fullscreen view.
    function loadIframe(url, fullScreen = true) {
      console.log("Loading URL:", url);
      iframe.style.opacity = 0;
      setTimeout(() => {
        iframe.src = url;
      }, 300);
      
      if (fullScreen) {
        document.body.classList.add("fullscreen-view");
        setTimeout(() => {
          requestFullScreen(document.documentElement);
        }, 500);
      }
    }

    // Fade the iframe back in when new content is loaded.
    iframe.addEventListener("load", function () {
      iframe.style.opacity = 1;
    });

    // Process the input from the user.
    // If the query is a URL (begins with http:// or https://), then use it directly.
    // Otherwise, treat the input as a search query for Google.
    function processInput(query) {
      let url = "";
      if (query.startsWith("http://") || query.startsWith("https://")) {
        url = query;
      } else {
        url = searchEngineBase + encodeURIComponent(query);
      }
      console.log("Original URL before proxy:", url);
      
      // Route the URL through Rammerhead proxy if available.
      if (typeof RammerheadProxy !== "undefined" &&
          typeof RammerheadProxy.route === "function") {
        url = RammerheadProxy.route(url);
        console.log("Proxied URL:", url);
      } else {
        console.warn("RammerheadProxy not available or 'route' function missing.");
      }
      
      loadIframe(url, true);
    }

    // Trigger search when the user presses Enter.
    searchInput.addEventListener("keyup", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        processInput(this.value.trim());
        this.value = "";
      }
    });

    // Trigger search when the search button is clicked.
    document.getElementById("search-button").addEventListener("click", function () {
      if (searchInput.value.trim() !== "") {
        processInput(searchInput.value.trim());
        searchInput.value = "";
      }
    });
  </script>
</body>
</html>
