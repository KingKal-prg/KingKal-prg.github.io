<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zapari-Kelvin Browser</title>
  <style>
    /* --- Nebula X Inspired Global Styles & Sidebar --- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at bottom, #7c2ae8, #000);
      color: white;
      overflow: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 100%;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: width 0.3s ease-in-out;
      padding-top: 15px;
      z-index: 10;
      border-bottom: 2px solid #d580ff;
    }

    .sidebar:hover {
      width: 70px;
    }

    .sidebar .logo {
      width: 40px;
      height: auto;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .sidebar .logo:hover {
      transform: scale(1.2);
    }

    .sidebar .divider {
      width: 80%;
      border-bottom: 1px solid #d580ff;
      margin-bottom: 15px;
    }

    .sidebar .nav-item {
      text-align: center;
      padding: 10px;
      cursor: pointer;
      color: #d580ff;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .sidebar .nav-item.selected {
      background-color: #b34cd9;
      border-radius: 10px;
      color: white;
    }

    .sidebar .nav-item:hover {
      transform: scale(1.2);
      color: white;
    }

    /* --- Main Content Area Styles --- */
    .main-content {
      margin-left: 70px; /* ensure space for the sidebar, even on hover */
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Search Header (placed at the top of main content) */
    .search-header {
      padding: 20px;
      text-align: center;
    }

    .search-box {
      position: relative;
      display: inline-block;
    }

    .search-box input {
      width: 400px;
      padding: 12px 20px;
      border-radius: 30px;
      border: 2px solid #d580ff;
      outline: none;
      background-color: #111;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .search-box input:focus {
      box-shadow: 0 0 15px #d580ff;
    }

    .search-box button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #d580ff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease-in-out;
    }

    .search-box button:hover {
      color: white;
    }

    /* --- Iframe (Browser) Styles with Smooth Fade --- */
    .browser-frame {
      width: 100%;
      flex: 1;
      border: none;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <!-- Sidebar using Nebula X styling -->
  <div class="sidebar">
    <!-- Replace logo.png with your logo image if available -->
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="divider"></div>
    <div class="nav-item selected" id="nav-chatbot">ChatBot</div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Search Header with search input and button -->
    <div class="search-header">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search Google..." />
        <button id="search-button">üîç</button>
      </div>
    </div>
    <!-- Iframe that displays either search results or the Julius ChatBot -->
    <iframe
      id="browser-frame"
      class="browser-frame"
      src="https://julius.ai/ai-chatbot?embed=true"
    ></iframe>
  </div>

  <script>
    // URLs
    const chatBotURL = "https://julius.ai/ai-chatbot?embed=true";
    // The igu=1 parameter is sometimes used to help Google render inside an iframe.
    const googleSearchBase = "https://www.google.com/search?igu=1&q=";
    const iframe = document.getElementById("browser-frame");

    // Function to smoothly load a URL in the iframe.
    function loadIframe(url) {
      iframe.style.opacity = 0;
      setTimeout(() => {
        iframe.src = url;
      }, 300);
    }

    // Fade the iframe back in once content has loaded.
    iframe.addEventListener("load", function () {
      iframe.style.opacity = 1;
    });

    // Search functionality: when enter is pressed or search button is clicked.
    const searchInput = document.getElementById("search-input");
    searchInput.addEventListener("keyup", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        const query = encodeURIComponent(this.value.trim());
        const url = googleSearchBase + query;
        loadIframe(url);
        this.value = "";
      }
    });

    document.getElementById("search-button").addEventListener("click", function () {
      if (searchInput.value.trim() !== "") {
        const query = encodeURIComponent(searchInput.value.trim());
        const url = googleSearchBase + query;
        loadIframe(url);
        searchInput.value = "";
      }
    });

    // ChatBot navigation: clicking the "ChatBot" nav item loads the ChatBot URL.
    document.getElementById("nav-chatbot").addEventListener("click", function () {
      loadIframe(chatBotURL);
    });
  </script>
</body>
</html>
