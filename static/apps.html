<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Apps - Kelvin Proxy</title>
      <style>
         /* General body styling */
         body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: white;
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
         }

         /* Fullscreen container styling */
         #fullscreen-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative; /* To ensure particles are in the background */
            z-index: 1;
         }

         /* Header styling */
         header h1 {
            margin: 20px 0;
            font-size: 2em;
            color: white;
            z-index: 2;
            position: relative;
         }

         /* App grid styling */
         #app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            margin: auto;
            z-index: 2;
            position: relative;
         }

         /* App icon styling */
         .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
         }

         .app-icon img {
            width: 100px;
            height: 100px;
         }

         .app-icon p {
            margin-top: 10px;
            font-size: 1em;
            color: white;
         }

         /* Hover effect */
         .app-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px white;
         }

         /* Fullscreen iframe styling */
         #fullscreen-iframe {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 9999;
            background-color: #000; /* Black background for iframe */
         }

         /* Particles container */
         #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure it's behind other content */
         }
      </style>
   </head>
   <body>
      <div id="particles-js"></div>
      <div id="fullscreen-container">
         <header>
            <h1>Apps</h1>
         </header>
         <main>
            <div id="app-grid">
               <div class="app-icon" onclick="openEmbed('https://kingkal-prg.github.io/static/tiw/hvtrs8%2F-wuw%2Ctkkvoi.aoo%2F')">
                  <img src="static/images/TikTok.png" alt="TikTok">
                  <p>TikTok</p>
               </div>
               <div class="app-icon" onclick="openEmbed('https://kingkal-prg.github.io/static/tiw/hvtrs8%2F-wuw%2Cslarcjav.aoo%2F')">
                  <img src="static/images/Snapchat.png" alt="Snapchat">
                  <p>Snapchat</p>
               </div>
               <div class="app-icon" onclick="openEmbed('https://kingkal-prg.github.io/static/tiw/hvtrs8%2F-nmw%2Cge%2F')">
                  <img src="static/images/nowgg.png" alt="now.gg">
                  <p>now.gg</p>
               </div>
               <div class="app-icon" onclick="openEmbed('https://kingkal-prg.github.io/static/tiw/hvtrs8%2F-sdlkx%2Ctm%2Fjooe')">
                  <img src="static/images/movies.png" alt="Movies">
                  <p>Movies</p>
               </div>
            </div>
         </main>
      </div>
      <iframe id="fullscreen-iframe"></iframe>
      <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
      <script>
         function openEmbed(link) {
            const iframe = document.getElementById("fullscreen-iframe");
            iframe.src = link;
            iframe.style.display = "block"; // Show the iframe fullscreen
         }

         // Initialize particles.js
         particlesJS.load('particles-js', 'particles-config.json', function() {
            console.log('Particles.js loaded successfully');
         });
      </script>
   </body>
</html>
