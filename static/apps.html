<!DOCTYPE html>
<html>
   <head>

      <link rel="stylesheet" href="apps.css">
      <link rel="shortcut icon" type="image/jpg" href="~/favicon.ico"/>
      <title>Apps - Kelvin Proxy</title>
   </head>
   <body>
      <div id="header">
         <h1>Apps</h1>
      </div>
      <div id="apps-section">
         <a id="tiktok-app" href="#" onclick="openFullScreen()">
            <img src="static/images/TikTok.png" alt="TikTok" class="app-icon">
         </a>
      </div>
      <script>
         function openFullScreen() {
            const url = "https://kingkal-prg.github.io/static/tiw/hvtrs8%2F-wuw%2Ctkkvoi.aoo%2F";
            const fullScreenWindow = window.open(url, "_blank");
            if (fullScreenWindow) {
               fullScreenWindow.focus();
               fullScreenWindow.document.body.style.margin = "0";
               fullScreenWindow.document.body.style.padding = "0";
            }
         }
      </script>
   </body>
