<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Apps - Kelvin Proxy</title>
      <style>
         /* General body styling */
         body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: white;
            text-align: center;
            overflow: hidden;
         }

         /* Fullscreen container styling */
         #fullscreen-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
         }

         /* Header styling */
         header h1 {
            margin: 20px 0;
            font-size: 2em;
            color: white;
         }

         /* App grid styling */
         #app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            margin: auto;
         }

         /* App icon styling */
         .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
         }

         .app-icon img {
            width: 100px;
            height: 100px;
         }

         .app-icon p {
            margin-top: 10px;
            font-size: 1em;
            color: white;
         }

         /* Hover effect */
         .app-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px white;
         }
      </style>
   </head>
   <body>
      <div id="fullscreen-container">
         <header>
            <h1>Apps</h1>
         </header>
         <main>
            <div id="app-grid">
               <div class="app-icon" onclick="openFullScreen()">
                  <img src="TikTok.png" alt="TikTok">
                  <p>TikTok</p>
               </div>
            </div>
         </main>
      </div>
      <script>
         function openFullScreen() {
            const container = document.body; // Target the entire body for fullscreen
            const url = "https://kingkal-prg.github.io/static/tiw/hvtrs8%2F-wuw%2Ctkkvoi.aoo%2F";

            // Check if fullscreen is supported
            if (container.requestFullscreen) {
               container.requestFullscreen().then(() => {
                  window.location.href = url; // Redirect to TikTok URL once fullscreen is triggered
               }).catch((err) => {
                  console.error("Fullscreen failed: ", err);
               });
            } else if (container.webkitRequestFullscreen) { // iOS Safari compatibility
               container.webkitRequestFullscreen();
               window.location.href = url; // Redirect once fullscreen is triggered
            } else {
               alert("Fullscreen mode is not supported on this browser.");
            }
         }
      </script>
   </body>
</html>
