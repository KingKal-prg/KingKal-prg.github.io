<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Embed</title>
    <!-- Link to the manifest file -->
    <link rel="manifest" href="manifest.json" />
    <style>
      /* Remove default margins and ensure full viewport coverage */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      /* Style the iframe to fill the entire screen without borders */
      iframe {
        border: none;
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Fullscreen borderless iframe embedding the given URL -->
    <iframe 
      src="https://teachers.azimei.cn/b55da6145e624ff8ba5b6a7e72e5c5ea/_rhsXcb4r://-2P.2b19-T.b9Z/lfmHuC" 
      allowfullscreen>
    </iframe>
  </body>
</html>
