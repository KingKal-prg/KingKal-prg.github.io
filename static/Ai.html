<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot Chat</title>
  <!-- Optional: Additional chatbot functionality from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/@chaindesk/embeds@latest/dist/chatbox/index.js"></script>
  <!-- Tesseract.js for OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <style>
    /* Basic styling retained */
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #chat {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #messages {
      list-style-type: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    #messages li {
      padding: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    #input {
      display: flex;
    }
    #input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    #input button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #input button:hover {
      background-color: #0056b3;
    }
    #input button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .spinner-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .spinner {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Tab bar styles */
    #tabBar {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }
    .tabButton {
      padding: 10px 20px;
      margin: 0 5px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      cursor: pointer;
      border-radius: 5px;
    }
    .tabButton.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    .tabContent {
      display: none;
      max-width: 600px;
      margin: 0 auto;
    }
    .tabContent.active {
      display: block;
    }
    /* Teach Chatbot Tab styling */
    #teachForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #teachForm input, #teachForm textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #teachForm button {
      align-self: flex-start;
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #teachList {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }
    #teachList li {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
    /* Image Upload Tab styling */
    #imageUploadResult img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Copilot Chat</h1>
  
  <!-- Tab Bar -->
  <div id="tabBar">
    <button class="tabButton active" data-tab="chatTab">Chat</button>
    <button class="tabButton" data-tab="teachTab">Teach Chatbot</button>
    <button class="tabButton" data-tab="uploadTab">Image Upload</button>
  </div>
  
  <!-- Chat Tab -->
  <div id="chatTab" class="tabContent active">
    <div id="chat">
      <ul id="messages"></ul>
      <div id="input">
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button id="send">Send</button>
      </div>
    </div>
  </div>
  
  <!-- Teach Chatbot Tab -->
  <div id="teachTab" class="tabContent">
    <h3>Teach Chatbot</h3>
    <p>Enter the question and the correct answer to teach the chatbot a new response.</p>
    <form id="teachForm">
      <input type="text" id="teachQuestion" placeholder="Question (e.g., what's 100x100?)" required>
      <input type="text" id="teachAnswer" placeholder="Correct Answer (e.g., 10000)" required>
      <button type="submit">Save Correction</button>
    </form>
    <ul id="teachList"></ul>
  </div>
  
  <!-- Image Upload Tab -->
  <div id="uploadTab" class="tabContent">
    <h3>Image Upload</h3>
    <p>
      Upload an image using a free image hosting alternative.
      For a production solution you might use <a href="https://postimages.org" target="_blank">Postimages</a> or <a href="https://imagekit.io" target="_blank">ImageKit</a>, both offering free tiers.
    </p>
    <input type="file" id="imageFile" accept="image/*">
    <button id="uploadImageButton">Upload Image</button>
    <div id="imageUploadResult"></div>
  </div>
  
  <!-- Spinner -->
  <div id="spinner-container" class="spinner-container">
    <div class="spinner"></div>
  </div>
  
  <script>
    // Teaching data â€“ stored in localStorage
    let teachings = JSON.parse(localStorage.getItem('teachings')) || {};
    function updateTeachList() {
      const teachList = document.getElementById('teachList');
      teachList.innerHTML = '';
      for (let question in teachings) {
        const li = document.createElement('li');
        li.textContent = `${question} --> ${teachings[question]}`;
        teachList.appendChild(li);
      }
    }
    updateTeachList();
    document.getElementById('teachForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const question = document.getElementById('teachQuestion').value.trim().toLowerCase();
      const answer = document.getElementById('teachAnswer').value.trim();
      if (question && answer) {
        teachings[question] = answer;
        localStorage.setItem('teachings', JSON.stringify(teachings));
        updateTeachList();
        alert('Teaching saved!');
        document.getElementById('teachQuestion').value = '';
        document.getElementById('teachAnswer').value = '';
      }
    });
  
    // Tab switching logic
    const tabButtons = document.querySelectorAll('.tabButton');
    const tabContents = document.querySelectorAll('.tabContent');
    tabButtons.forEach(button => {
      button.addEventListener('click', function() {
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        this.classList.add('active');
        document.getElementById(this.getAttribute('data-tab')).classList.add('active');
      });
    });
  
    // Helper: Check if input looks like a math expression
    function isMathQuestion(input) {
      return /[0-9]/.test(input) && /[+\-*/]/.test(input);
    }
  
    // Math evaluation helper
    function evaluateMath(expression) {
      try {
        const safeExpression = expression.replace(/[^0-9+\-*/().]/g, '');
        let result = eval(safeExpression);
        return result;
      } catch (error) {
        return "error evaluating the math expression";
      }
    }
  
    // DuckDuckGo Instant Answer API integration
    async function duckDuckGoSearch(query) {
      const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`;
      try {
        let response = await fetch(url);
        let data = await response.json();
        if (data.AbstractText && data.AbstractText.length > 0) {
          return data.AbstractText;
        } else {
          return "DuckDuckGo search did not yield a direct answer.";
        }
      } catch (error) {
        return "Error occurred while searching via DuckDuckGo.";
      }
    }
  
    // DeepSeek API integration with custom fallback message
    async function deepSeekChat(userInput) {
      const apiKey = "sk-5a079b5335564dba87a3f037274dc108";
      const url = "https://api.deepseek.com/chat/completions";
      const payload = {
        model: "deepseek-chat",
        messages: [
          { role: "system", content: "You are a helpful assistant." },
          { role: "user", content: userInput }
        ],
        stream: false
      };
      try {
        document.getElementById('spinner-container').style.display = 'flex';
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify(payload)
        });
        document.getElementById('spinner-container').style.display = 'none';
        const data = await response.json();
        console.log("DeepSeek API response:", data);
        if (data && data.choices && data.choices.length > 0) {
          const choice = data.choices[0];
          return (choice.message && (choice.message.content || choice.message.text)) ||
                 choice.text ||
                 "I'm still YN so idk";
        } else if (data && data.text) {
          return data.text;
        } else {
          return "I'm still YN so idk";
        }
      } catch (error) {
        document.getElementById('spinner-container').style.display = 'none';
        console.error(error);
        return "Error communicating with DeepSeek API.";
      }
    }
  
    // Generate a response based on user input
    async function generateResponse(userInput) {
      let normalizedInput = userInput.trim().toLowerCase();
      // Use taught corrections if available.
      if (teachings[normalizedInput]) {
        return teachings[normalizedInput];
      }
      // If the input starts with "search:" use DuckDuckGo.
      if (userInput.toLowerCase().startsWith("search:")) {
        const query = userInput.substring(7).trim();
        return await duckDuckGoSearch(query);
      }
      // If the input looks like a math expression, evaluate it.
      if (isMathQuestion(userInput)) {
        const result = evaluateMath(userInput);
        return `The answer is ${result}.`;
      }
      // Otherwise, use DeepSeek API.
      return await deepSeekChat(userInput);
    }
  
    // Chat message event handling
    document.getElementById('send').addEventListener('click', async () => {
      const userInput = document.getElementById('userInput').value.trim();
      if (userInput === '') return;
      const messages = document.getElementById('messages');
      const userMessage = document.createElement('li');
      userMessage.textContent = `User: ${userInput}`;
      messages.appendChild(userMessage);
      try {
        const response = await generateResponse(userInput);
        const botMessage = document.createElement('li');
        botMessage.textContent = `Chatbot: ${response}`;
        messages.appendChild(botMessage);
      } catch (error) {
        console.error(error);
        const errorMessage = document.createElement('li');
        errorMessage.textContent = `Chatbot: An error occurred. Please try again later.`;
        messages.appendChild(errorMessage);
      }
      document.getElementById('userInput').value = '';
      messages.scrollTop = messages.scrollHeight;
    });
  
    // Image upload with OCR and response generation
    document.getElementById('uploadImageButton').addEventListener('click', () => {
      const fileInput = document.getElementById('imageFile');
      const file = fileInput.files[0];
      const resultDiv = document.getElementById('imageUploadResult');
      resultDiv.innerHTML = '';
      if (file) {
        const reader = new FileReader();
        reader.onload = async function(e) {
          // Display the uploaded image.
          const img = document.createElement('img');
          img.src = e.target.result;
          resultDiv.appendChild(img);
  
          // Use Tesseract.js for OCR.
          document.getElementById('spinner-container').style.display = 'flex';
          try {
            let { data: { text } } = await Tesseract.recognize(img.src, 'eng');
            document.getElementById('spinner-container').style.display = 'none';
  
            // Display the extracted text.
            const extractedTextDiv = document.createElement('div');
            extractedTextDiv.style.marginTop = "10px";
            extractedTextDiv.textContent = "Extracted Text: " + text;
            resultDiv.appendChild(extractedTextDiv);
  
            // If the extracted text is a math question, evaluate it.
            if (isMathQuestion(text)) {
              const result = evaluateMath(text);
              const mathResultDiv = document.createElement('div');
              mathResultDiv.style.marginTop = "10px";
              mathResultDiv.textContent = `Detected math question answer: ${result}`;
              resultDiv.appendChild(mathResultDiv);
            } else {
              // Otherwise, send the extracted text to DeepSeek.
              const deepResponse = await deepSeekChat(text);
              const deepResultDiv = document.createElement('div');
              deepResultDiv.style.marginTop = "10px";
              deepResultDiv.textContent = "Chatbot Response: " + deepResponse;
              resultDiv.appendChild(deepResultDiv);
            }
          } catch (err) {
            document.getElementById('spinner-container').style.display = 'none';
            resultDiv.appendChild(document.createTextNode("Error in OCR: " + err.message));
          }
        };
        reader.readAsDataURL(file);
      } else {
        resultDiv.textContent = "No file selected.";
      }
    });
  </script>
</body>
</html>
