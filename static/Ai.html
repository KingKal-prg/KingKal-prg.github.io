  <style>
    /* Common styling taken from ai.html */
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      margin: 0;
      padding: 20px;
      color: #f1f1f1;
    }
    h1 {
      text-align: center;
    }
    /* Login/Registration container */
    #loginContainer {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      text-align: center;
    }
    #loginContainer input {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #555;
      border-radius: 3px;
      background: #333;
      color: #f1f1f1;
    }
    #loginContainer button {
      padding: 8px 16px;
      margin: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 3px;
      color: #f1f1f1;
      cursor: pointer;
    }
    #loginContainer button:hover {
      background-color: #0056b3;
    }
    /* Chat interface container */
    #chatContainer {
      display: none;
    }
    #tabBar {
      max-width: 600px;
      margin: 0 auto 20px auto;
      text-align: center;
    }
    .tabButton {
      padding: 10px 20px;
      margin: 0 5px;
      border: 1px solid #444;
      background-color: #333;
      cursor: pointer;
      border-radius: 5px;
      color: #f1f1f1;
    }
    .tabButton.active {
      background-color: #007bff;
      border-color: #007bff;
    }
    .tabContent {
      display: none;
      max-width: 600px;
      margin: 0 auto;
    }
    .tabContent.active {
      display: block;
    }
    #chat {
      background: #2a2a2a;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #messages {
      list-style: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    #messages li {
      padding: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;

    #input {
      display: flex;
      align-items: center;

    #input input[type="text"] {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background: #333;
      color: #f1f1f1;
    }
    #send, #voiceChat, #uploadBtn {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #f1f1f1;
      border-radius: 5px;
      margin-right: 5px;
      cursor: pointer;
    }
    #send:hover, #voiceChat:hover, #uploadBtn:hover {
      background-color: #0056b3;
    }
    #imageFile {
      display: none;
    }
    .spinner-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .spinner {
      border: 16px solid #333;
      border-top: 16px solid #007bff;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

</head>
    <h1>Copilot Chat</h1>
    <!-- TOP TAB BAR -->
    <div id="tabBar">
      <button class="tabButton active" data-tab="chatTab">Chat</button>
      <button class="tabButton" data-tab="teachTab">Teach Chatbot</button>
      <button class="tabButton" data-tab="configureTab">Configure Chatbot</button>
    </div>
    
    <!-- CHAT TAB CONTENT -->
    <div id="chatTab" class="tabContent active">
      <div id="chat">
        <ul id="messages"></ul>
        <div id="input">
          <input type="text" id="userInput" placeholder="Type your message here..." />
          <button id="send">Send</button>
          <button id="voiceChat">Voice Chat</button>
          <button id="uploadBtn" title="Upload Image">＋</button>
          <input type="file" id="imageFile" accept="image/*" />
        </div>
      </div>
    </div>
    
    <!-- TEACH CHATBOT TAB CONTENT -->
    <div id="teachTab" class="tabContent">
      <h3>Teach Chatbot</h3>
      <p>Enter a question and its corresponding answer to update your chatbot’s responses.</p>
      <form id="teachForm">
        <input type="text" id="teachQuestion" placeholder="Question (e.g., what's 100x100?)" required />
        <input type="text" id="teachAnswer" placeholder="Answer (e.g., 10000)" required />
        <button type="submit">Save Correction</button>
      </form>
      <button id="teachBasic">Teach Chatbot Basics</button>
      <ul id="teachList"></ul>
      <div id="importSection">
        <h4>Import Teaching Data</h4>
        <input type="text" id="importSubject" placeholder="Subject (e.g., math)" required />
        <input type="url" id="importLink" placeholder="URL to import teaching data" required />
        <button id="importButton">Import Teaching Data</button>
      </div>
    </div>
    
    <!-- CONFIGURE CHATBOT TAB CONTENT -->
    <div id="configureTab" class="tabContent">
      <h3>Configure Chatbot Personality</h3>
      <p>Enter a custom personality / instruction for your chatbot.</p>
      <form id="configForm">
        <textarea id="chatbotPersonality" placeholder="For example: You are a friendly, witty assistant who loves helping with school work." required></textarea>
        <button type="submit">Save Configuration</button>

    </div>
    
    <!-- SPINNER -->
    <div id="spinner-container" class="spinner-container">
      <div class="spinner"></div>
    </div>

  <script>
    /***** USER ACCOUNTS MANAGEMENT *****/
    // User accounts are stored in localStorage under key "userAccounts"
    // Format: { username1: { password: "...", teachings: {}, chatbot_personality: "...", unsolved: [] }, ... }
    function loadUserAccounts() {
      return JSON.parse(localStorage.getItem("userAccounts") || "{}");
    }
    function saveUserAccounts(accounts) {
      localStorage.setItem("userAccounts", JSON.stringify(accounts));
    }
    // Get current logged-in username (if any)
    function getCurrentUser() {
      return localStorage.getItem("currentUser");
    }
    
    // Hold the current user's data in a global variable for convenience.
    var userData = null;
    function loadCurrentUserData() {
      const accounts = loadUserAccounts();
      const currentUser = getCurrentUser();
      if (currentUser && accounts[currentUser]) {
        userData = accounts[currentUser];
      } else {
        userData = null;
      }
    }
    function saveCurrentUserData() {
      const accounts = loadUserAccounts();
      const currentUser = getCurrentUser();
      if (currentUser) {
        accounts[currentUser] = userData;
        saveUserAccounts(accounts);
      }
    }
    
    /***** LOGIN & REGISTRATION HANDLING *****/
    const loginContainer = document.getElementById("loginContainer");
    const chatContainer = document.getElementById("chatContainer");
    const loginError = document.getElementById("loginError");
    
    document.getElementById("registerBtn").addEventListener("click", function() {
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value;
      if (!username || !password) {
        loginError.textContent = "Please enter a username and password.";
        return;
      }
      let accounts = loadUserAccounts();
      if (accounts[username]) {
        loginError.textContent = "Username already exists.";
        return;
      }
      // Create new user with default values
      accounts[username] = {
        password: password,
        teachings: {},
        unsolved: [],
        chatbot_personality: "You are a helpful assistant. If you are unsure, provide your best informed guess."
      };
      saveUserAccounts(accounts);
      localStorage.setItem("currentUser", username);
      loadCurrentUserData();
      loginContainer.style.display = "none";
      chatContainer.style.display = "block";
      // Optionally, clear any error message.
      loginError.textContent = "";
    });

    document.getElementById("loginBtn").addEventListener("click", function() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      let accounts = loadUserAccounts();
      if (!accounts[username] || accounts[username].password !== password) {
        loginError.textContent = "Incorrect username or password.";
        return;
      }
      localStorage.setItem("currentUser", username);
      loadCurrentUserData();
      loginContainer.style.display = "none";
      chatContainer.style.display = "block";
      loginError.textContent = "";
    });

    // If already logged in, load user data and show chat interface.
    if (getCurrentUser()) {
      loadCurrentUserData();
      loginContainer.style.display = "none";
      chatContainer.style.display = "block";
    }
    
    /***** TEACHING DATA FUNCTIONS (User-specific) *****/
    function updateTeachList() {
      const teachList = document.getElementById("teachList");
      teachList.innerHTML = "";
      let tdata = userData.teachings || {};
      for (let key in tdata) {
        const li = document.createElement("li");
        li.textContent = `${key} --> ${tdata[key]}`;
        teachList.appendChild(li);
      }
    }
    updateTeachList();

    document.getElementById("teachForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const question = document.getElementById("teachQuestion").value.trim().toLowerCase();
      const answer = document.getElementById("teachAnswer").value.trim();
      if (question && answer) {
        userData.teachings[question] = answer;
        saveCurrentUserData();
        updateTeachList();
        alert("Teaching saved!");
        document.getElementById("teachQuestion").value = "";
        document.getElementById("teachAnswer").value = "";
      }
    });

    document.getElementById("teachBasic").addEventListener("click", function() {
      const basics = {
        "what is 2+2": "4",
        "what is 10 divided by 2": "5",
        "who discovered america": "Christopher Columbus",
        "when did world war ii end": "1945",
        "what is photosynthesis": "Photosynthesis is the process by which green plants use sunlight to synthesize foods from CO₂ and water.",
        "what is gravity": "Gravity is the force of attraction between two masses.",
        "what is a thesis statement": "A thesis statement is a concise summary of the main point of an essay or research paper.",
        "what is an essay": "An essay is a short piece of writing on a particular subject."
      };
      userData.teachings = { ...basics, ...userData.teachings };
      saveCurrentUserData();
      updateTeachList();
      alert("Basic teachings added!");
    });

    document.getElementById("importButton").addEventListener("click", async function() {
      const subject = document.getElementById("importSubject").value.trim().toLowerCase();
      const url = document.getElementById("importLink").value.trim();
      if (!subject || !url) {
        alert("Please enter both a subject and a URL.");
        return;
      }
      try {
        document.getElementById("spinner-container").style.display = "flex";
        const response = await fetch(url);
        document.getElementById("spinner-container").style.display = "none";
        if (!response.ok) {
          alert("Failed to fetch content from the URL.");
          return;
        }
        const contentType = response.headers.get("content-type");
        let importedContent = "";
        if (contentType && contentType.includes("text/html")) {
          const htmlText = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlText, "text/html");
          importedContent = doc.body.innerText;
        } else {
          importedContent = await response.text();
        }
        if (!importedContent) {
          alert("No teaching data was found at the provided URL.");
          return;
        }
        // Optionally, check if subject appears in content.
        if (!importedContent.toLowerCase().includes(subject)) {
          alert("Warning: The imported content does not appear to relate to the subject.");
        }
        if (userData.teachings[subject]) {
          userData.teachings[subject] += "\n" + importedContent;
        } else {
          userData.teachings[subject] = importedContent;
        }
        saveCurrentUserData();
        updateTeachList();
        alert("Teaching data imported successfully!");
        document.getElementById("importSubject").value = "";
        document.getElementById("importLink").value = "";
      } catch (err) {
        document.getElementById("spinner-container").style.display = "none";
        alert("Error importing teaching data: " + err.message);
      }
    });

    /***** CONFIGURE CHATBOT PERSONALITY (User-specific) *****/
    document.getElementById("configForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const personality = document.getElementById("chatbotPersonality").value.trim();
      if (personality) {
        userData.chatbot_personality = personality;
        saveCurrentUserData();
        alert("Chatbot personality updated!");
      }
    });
    // Set initial personality text
    document.getElementById("chatbotPersonality").value = userData.chatbot_personality || "";

    /***** TAB SWITCHING LOGIC *****/
    const tabButtons = document.querySelectorAll(".tabButton");
    const tabContents = document.querySelectorAll(".tabContent");
    tabButtons.forEach(button => {
      button.addEventListener("click", function() {
        tabButtons.forEach(btn => btn.classList.remove("active"));
        tabContents.forEach(content => content.classList.remove("active"));
        this.classList.add("active");
        document.getElementById(this.getAttribute("data-tab")).classList.add("active");
      });
    });

    /***** HELPER FUNCTIONS *****/
    // Process greetings (e.g., "Hello Chatbot, what time is it?")
    function processGreeting(input) {
      const regex = /^(hello|hi|hey|howdy|hola)\b[\s,]*(.*)$/i;
      const match = input.match(regex);
      if (match) {
        return { greeting: match[1], query: match[2] };
      }
      return null;
    }
    function isMathExpression(input) {
      return /^[\d\s+\-*/().x]+$/i.test(input);
    }
    function evaluateMath(expression) {
      try {
        expression = expression.trim().replace(/x/gi, "*");
        let result = math.evaluate(expression);
        let frac = math.fraction(result);
        if (frac.d !== 1) {
          return math.format(frac);
        }
        return result.toString();
      } catch (error) {
        return "error evaluating the math expression";
      }
    }
    
    // Fallback lookup function
    async function lookupAnswerAndSave(question) {
      let lookup = await duckDuckGoSearch(question);
      if (lookup && lookup.trim() !== "") {
        userData.teachings[question.toLowerCase()] = lookup;
        saveCurrentUserData();
        // Remove question from unsolved list if present
        removeUnsolved(question);
        updateTeachList();
        return "I couldn't answer that before, but I looked it up: " + lookup;
      } else {
        addUnsolved(question);
        return "I still couldn't find an answer to your question.";
      }
    }
    
    /***** The following data source functions remain unchanged *****/
    async function chatGPT(userInput) {
      const apiKey = "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";
      const apiUrl = "https://api.openai.com/v1/chat/completions";
      const payload = {
        model: "gpt-4",
        messages: [
          {
            role: "system",
            content: userData.chatbot_personality || "You are a helpful assistant."
          },
          { role: "user", content: userInput }
        ]
      };
      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + apiKey
          },
          body: JSON.stringify(payload)
        });
        const data = await response.json();
        if (data.choices && data.choices.length > 0) {
          return data.choices[0].message.content.trim();
        }
        return "";
      } catch (e) {
        console.error("ChatGPT error:", e);
        return "";
      }
    }
    
    async function deepSeekChat(userInput) {
      const apiKey = "sk-5a079b5335564dba87a3f037274dc108";
      const url = "https://api.deepseek.com/chat/completions";
      const payload = {
        model: "deepseek-chat",
        messages: [
          { role: "system", content: userData.chatbot_personality || "You are a helpful assistant." },
          { role: "user", content: userInput }
        ],

      };
      try {
        document.getElementById("spinner-container").style.display = "flex";
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + apiKey
          },
          body: JSON.stringify(payload)
        });
        document.getElementById("spinner-container").style.display = "none";
        const data = await response.json();
        console.log("DeepSeek API response:", data);
        if (data && data.choices && data.choices.length > 0) {
          const answer = data.choices[0].message.content || data.choices[0].text || "";
          return answer.trim();
        }

      } catch (error) {

    async function duckDuckGoSearch(query) {
      const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`;
      try {
        let response = await fetch(url);
        let data = await response.json();
        if (data.AbstractText && data.AbstractText.length > 0) {
          return data.AbstractText;
        }
        return "";
      } catch (error) {
        console.error("DuckDuckGo error:", error);
        return "";
      }
    }
    
    async function duckAISearch(query) {
      try {
        const url = `https://api.duck.ai/search?q=${encodeURIComponent(query)}`;
        let response = await fetch(url);
        let data = await response.json();
        if (data.result && data.result.length > 0) {
          return data.result;
        }
        return "";
      } catch (error) {
        console.error("duck.ai error:", error);
        return "";
      }
    }
    
    async function escosiaSearch(query) {
      try {
        const url = `https://api.escosia.com/search?q=${encodeURIComponent(query)}`;
        let response = await fetch(url);
        let data = await response.json();
        if (data.answer && data.answer.length > 0) {
          return data.answer;
        }
        return "";
      } catch (error) {
        console.error("Escosia error:", error);
        return "";
      }
    }
    
    async function torSearch(query) {
      try {
        const url = `https://api.torsearch.com/search?q=${encodeURIComponent(query)}`;
        let response = await fetch(url);
        let data = await response.json();
        if (data.result && data.result.length > 0) {
          return data.result;
        }
        return "";
      } catch (error) {
        console.error("Tor search error:", error);
        return "";
      }
    }
    
    async function googleSearch(query) {
      // Placeholder for Google Custom Search API
      return "";
    }
    
    async function conversationDatasetSearch(query) {
      try {
        const datasetUrl = "https://raw.githubusercontent.com/PolyAI-LDN/conversational-datasets/master/conversations.json";
        let response = await fetch(datasetUrl);
        let data = await response.json();
        for (let conv of data) {
          if (
            conv.question &&
            conv.answer &&
            conv.question.toLowerCase().includes(query.toLowerCase())
          ) {
            return conv.answer;
          }
        }
        return "";
      } catch (e) {
        console.error("Conversation dataset error:", e);
        return "";
      }
    }
    
    function isAcceptable(answer) {
      if (!answer) return false;
      const clean = answer.trim().toLowerCase();
      if (clean === "" || clean.includes("error") || clean === "i'm still yn so idk") {
        return false;
      }
      return true;
    }
    
    // Enhanced generateResponse: process greetings; check userData.teachings; math; data sources; fallback lookup.
    async function generateResponse(userInput) {
      const greetingParts = processGreeting(userInput);
      if (greetingParts) {
        if (greetingParts.query.trim() === "") {
          const response = "Hello! How can I help you today?";
          if (!userData.teachings[userInput.toLowerCase()]) {
            userData.teachings[userInput.toLowerCase()] = response;
            saveCurrentUserData();
            updateTeachList();
          }
          return response;
        } else {
          const answerForQuery = await generateResponse(greetingParts.query);
          const fullResponse = "Hello! " + answerForQuery;
          if (!userData.teachings[userInput.toLowerCase()]) {
            userData.teachings[userInput.toLowerCase()] = fullResponse;
            saveCurrentUserData();
            updateTeachList();
          }
          return fullResponse;
        }
      }
      
      if (userData.teachings[userInput.toLowerCase()]) {
        return userData.teachings[userInput.toLowerCase()];
      }
      
      if (isMathExpression(userInput)) {
        let result = evaluateMath(userInput);
        const mathResponse = "The answer is " + result;
        userData.teachings[userInput.toLowerCase()] = mathResponse;
        saveCurrentUserData();
        updateTeachList();
        return mathResponse;
      }
      
      let answer = await chatGPT(userInput);
      if (isAcceptable(answer)) {
        userData.teachings[userInput.toLowerCase()] = answer;
        saveCurrentUserData();
        updateTeachList();
        return answer;
      }
      
      answer = await deepSeekChat(userInput);
      if (isAcceptable(answer)) {
        userData.teachings[userInput.toLowerCase()] = answer;
        saveCurrentUserData();
        updateTeachList();
        return answer;
      }
      
      answer = await duckAISearch(userInput);
      if (isAcceptable(answer)) {
        userData.teachings[userInput.toLowerCase()] = answer;
        saveCurrentUserData();
        updateTeachList();
        return answer;
      }
      
      answer = await duckDuckGoSearch(userInput);
      if (isAcceptable(answer)) {
        userData.teachings[userInput.toLowerCase()] = answer;
        saveCurrentUserData();
        updateTeachList();
        return answer;
      }
      
      answer = await googleSearch(userInput);
      if (isAcceptable(answer)) {
        userData.teachings[userInput.toLowerCase()] = answer;
        saveCurrentUserData();
        updateTeachList();
        return answer;
      }
      
      answer = await escosiaSearch(userInput);
      if (isAcceptable(answer)) {
        userData.teachings[userInput.toLowerCase()] = answer;
        saveCurrentUserData();
        updateTeachList();
        return answer;
      }
      
      answer = await torSearch(userInput);
      if (isAcceptable(answer)) {
        userData.teachings[userInput.toLowerCase()] = answer;
        saveCurrentUserData();
        updateTeachList();
        return answer;
      }
      
      answer = await conversationDatasetSearch(userInput);
      if (isAcceptable(answer)) {
        userData.teachings[userInput.toLowerCase()] = answer;
        saveCurrentUserData();
        updateTeachList();
        return answer;
      }
      
      return await lookupAnswerAndSave(userInput);
    }
    
    /***** VOICE CHAT *****/
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition || null;
    if (window.SpeechRecognition) {
      const recognition = new window.SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";
      document.getElementById("voiceChat").addEventListener("click", () => {
        recognition.start();
      });
      recognition.onresult = async (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        document.getElementById("send").click();
      };
      recognition.onerror = (event) => {
        console.error("Speech recognition error", event);
      };
    } else {
      document.getElementById("voiceChat").disabled = true;
      document.getElementById("voiceChat").textContent = "Voice Chat Not Supported";
    }
    
    /***** CHAT INTERACTION *****/
    document.getElementById("send").addEventListener("click", async () => {
      const userInput = document.getElementById("userInput").value.trim();
      if (userInput === "") return;
      const messages = document.getElementById("messages");
      const userMessage = document.createElement("li");
      userMessage.textContent = `User: ${userInput}`;
      messages.appendChild(userMessage);
      try {
        const response = await generateResponse(userInput);
        const botMessage = document.createElement("li");
        botMessage.textContent = `Chatbot: ${response}`;
        messages.appendChild(botMessage);
        if (window.speechSynthesis) {
          const utterance = new SpeechSynthesisUtterance(response);
          speechSynthesis.speak(utterance);
        }
      } catch (error) {
        console.error(error);
        const errorMessage = document.createElement("li");
        errorMessage.textContent = "Chatbot: An error occurred. Please try again later.";
        messages.appendChild(errorMessage);
      }
      document.getElementById("userInput").value = "";
      messages.scrollTop = messages.scrollHeight;
    });
    
    /***** IMAGE PRE-PROCESSING & OCR *****/
    function preprocessImage(imageSrc) {
      return new Promise((resolve, reject) => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = imageSrc;
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;
          for (let i = 0; i < data.length; i += 4) {
            let avg = (data[i] + data[i+1] + data[i+2]) / 3;
            data[i] = avg;
            data[i+1] = avg;
            data[i+2] = avg;
          }
          ctx.putImageData(imageData, 0, 0);
          resolve(canvas.toDataURL());
        };
        img.onerror = (err) => reject(err);
      });
    }
    
    document.getElementById("uploadBtn").addEventListener("click", () => {
      document.getElementById("imageFile").click();
    });
    
    document.getElementById("imageFile").addEventListener("change", () => {
      const file = document.getElementById("imageFile").files[0];
      const messages = document.getElementById("messages");
      if (file) {
        const reader = new FileReader();
        reader.onload = async function(e) {
          const imageMessage = document.createElement("li");
          imageMessage.textContent = "User sent an image:";
          const img = document.createElement("img");
          img.src = e.target.result;
          img.style.maxWidth = "100%";
          imageMessage.appendChild(img);
          messages.appendChild(imageMessage);
          try {
            const processedSrc = await preprocessImage(e.target.result);
            document.getElementById("spinner-container").style.display = "flex";
            let { data: { text } } = await Tesseract.recognize(processedSrc, "eng");
            document.getElementById("spinner-container").style.display = "none";
            text = text.replace(/[«»‘’“”]/g, "").trim();
            const extractedTextMsg = document.createElement("li");
            extractedTextMsg.textContent = "Extracted Text from Image: " + text;
            messages.appendChild(extractedTextMsg);
            const deepResponse = await deepSeekChat(text);
            const deepResponseMsg = document.createElement("li");
            deepResponseMsg.textContent = "Chatbot: " + deepResponse;
            messages.appendChild(deepResponseMsg);
          } catch (err) {
            document.getElementById("spinner-container").style.display = "none";
            const errorMsg = document.createElement("li");
            errorMsg.textContent = "Error in OCR or pre-processing: " + err.message;
            messages.appendChild(errorMsg);
          }
        };
        reader.readAsDataURL(file);
      } else {
        alert("No file selected.");
      }
    });
    
    // Add-to-Homescreen registration (unchanged)
    window.addEventListener("load", function () {
      if (window.AddToHomeScreen) {
        window.AddToHomeScreenInstance = window.AddToHomeScreen({
          appName: "Copilot Chat",
          appIconUrl: "apple-touch-icon.png",
          appNameDisplay: "standalone",
          assetUrl: "./dist/assets/",
          maxModalDisplayCount: -1,
          displayOptions: { showMobile: true, showDesktop: true },
          allowClose: true,
          showArrow: false
        });
        window.AddToHomeScreenInstance.show();
      }
    });
    
    // Service Worker registration (unchanged)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("Service Worker registered!"))
        .catch(err => console.error("Service Worker registration failed!", err));
  </script>
