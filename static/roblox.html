<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
    src="https://kingkal-prg.github.io/static/tiw/hvtrs8%2F-wuw%2Cecs%7Bfwn%2Cge%2Fgm%60ef%2Fpo%60lmx%2Chvmn%3Fqtcrv%3D3"
    sandbox="allow-scripts allow-same-origin allow-forms"
  ></iframe>
</body>
</html>
