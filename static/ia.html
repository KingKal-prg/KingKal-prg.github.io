<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chatbot</title>
  <style>
    /* CSS - Keeping your original CSS for styling */
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      margin: 0;
      padding: 20px;
      color: #f1f1f1;
    }

    h1 {
      text-align: center;
      color: #f1f1f1;
    }

    #chat {
      background: #2a2a2a;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #messages {
      list-style: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    #messages li {
      padding: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
    }

    #input {
      display: flex;
      align-items: center;
    }

    #input input[type="text"] {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background: #333;
      color: #f1f1f1;
    }

    #send {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #f1f1f1;
      border-radius: 5px;
      cursor: pointer;
    }

    #send:hover {
      background-color: #0056b3;
    }

    #send:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .spinner-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    .spinner {
      border: 16px solid #333;
      border-top: 16px solid #007bff;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="chatInterface">
    <h1>Simple Chatbot</h1>
    <div id="chat">
      <ul id="messages"></ul>
      <div id="input">
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button id="send">Send</button>
      </div>
    </div>
  </div>

  <div id="spinner-container" class="spinner-container">
    <div class="spinner"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const messages = document.getElementById('messages');
      const userInput = document.getElementById('userInput');
      const sendButton = document.getElementById('send');
      const spinnerContainer = document.getElementById('spinner-container');

      //  Load teachings from local storage
      let teachings = JSON.parse(localStorage.getItem('teachings')) || {};

      //  Function to display messages
      function displayMessage(sender, message) {
        const li = document.createElement('li');
        li.textContent = `${sender}: ${message}`;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      }

      //  Function to check local storage for an answer
      function checkLocalStorage(query) {
        query = query.toLowerCase();
        if (teachings[query]) {
          return teachings[query];
        }
        return null;
      }

      //  Function to call ChatGPT API
      async function callChatGPT(query) {
        const apiKey = "YOUR_API_KEY"; //  Replace with your actual API key
        const apiUrl = "https://api.openai.com/v1/chat/completions";

        spinnerContainer.style.display = 'flex'; //  Show spinner

        const payload = {
          model: "gpt-3.5-turbo", //  Or your preferred model
          messages: [{
            role: "user",
            content: query
          }]
        };

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer " + apiKey
            },
            body: JSON.stringify(payload)
          });

          const data = await response.json();
          spinnerContainer.style.display = 'none'; //  Hide spinner

          if (data.choices && data.choices.length > 0) {
            return data.choices[0].message.content.trim();
          } else {
            return "Sorry, I couldn't get a response from the AI.";
          }
        } catch (error) {
          spinnerContainer.style.display = 'none'; //  Hide spinner
          console.error("ChatGPT API Error:", error);
          return "Sorry, I encountered an error while trying to get an answer.";
        }
      }

      //  Main function to handle sending messages
      async function sendMessage() {
        const query = userInput.value.trim().toLowerCase();
        if (query) {
          displayMessage("User", userInput.value);
          userInput.value = ""; //  Clear input

          let answer = checkLocalStorage(query);

          if (answer) {
            displayMessage("Chatbot", answer);
          } else {
            const gptResponse = await callChatGPT(query);
            displayMessage("Chatbot", gptResponse);

            //  Store the new question-answer pair
            teachings[query] = gptResponse;
            localStorage.setItem('teachings', JSON.stringify(teachings));
          }
        }
      }

      //  Event listeners
      sendButton.addEventListener('click', sendMessage);
      userInput.addEventListener('keydown', (event) => {
        if (event.key === "Enter") {
          sendMessage();
        }
      });
    });
  </script>
</body>

</html>
