<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freaky Chatbot 💖</title>
  <style>
    body {
      background: #1c1c2b;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin: 10px 0;
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.5;
    }

    .user {
      background: #7b2cbf;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background: #3c096c;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #2a2a3d;
    }

    #textInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
    }

    #sendButton {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #9d4edd;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #imageInput {
      display: none;
    }

    label.upload-label {
      margin-left: 10px;
      padding: 10px 15px;
      background: #6a00ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    img.uploaded {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="textInput" placeholder="Say something freaky...">
    <label class="upload-label" for="imageInput">📸</label>
    <input type="file" id="imageInput" accept="image/*">
    <button id="sendButton">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const textInput = document.getElementById('textInput');
    const sendButton = document.getElementById('sendButton');
    const imageInput = document.getElementById('imageInput');

    function appendMessage(text, sender = 'bot') {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.innerHTML = text;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendTextMessage() {
      const text = textInput.value.trim();
      if (text) {
        appendMessage(text, 'user');
        textInput.value = '';
        // Simulate bot response
        setTimeout(() => {
          appendMessage("Ooh 😏 I like that... Tell me more...");
        }, 500);
      }
    }

    sendButton.addEventListener('click', sendTextMessage);

    textInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendTextMessage();
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          const imageHTML = `<img src="${reader.result}" class="uploaded">`;
          appendMessage(imageHTML, 'user');
          // Simulate bot reply to image
          setTimeout(() => {
            appendMessage("Damn, you really showing off now 👀");
          }, 600);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
