<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot Chat</title>

  <link rel="manifest" href="manifest.json" />

  <link rel="apple-touch-icon" sizes="192x192" href="apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="apple-touch-icon.png" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>

  <link rel="stylesheet" href="./dist/add-to-homescreen.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/@chaindesk/embeds@latest/dist/chatbox/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>

  <style>
    /* Common styling taken from your file */
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      margin: 0;
      padding: 20px;
      color: #f1f1f1;
    }
    h1 {
      text-align: center;
      color: #f1f1f1;
    }

    /* TOP TAB BAR */
    #tabBar {
      max-width: 600px;
      margin: 0 auto 20px auto;
      text-align: center;
    }
    .tabButton {
      padding: 10px 20px;
      margin: 0 5px;
      border: 1px solid #444;
      background-color: #333;
      cursor: pointer;
      border-radius: 5px;
      color: #f1f1f1;
    }
    .tabButton.active {
      background-color: #007bff;
      border-color: #007bff;
    }

    /* TAB CONTENT CONTAINERS */
    .tabContent {
      display: none;
      max-width: 600px;
      margin: 0 auto;
    }
    .tabContent.active {
      display: block;
    }

    /* CHAT CONTAINER */
    #chat {
      background: #2a2a2a;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #messages {
      list-style: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    #messages li {
      padding: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
    }

    /* Chat Input Row */
    #input {
      display: flex;
      align-items: center;
      gap: 10px; /* Spacing between input and buttons */
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background: #333;
      color: #f1f1f1;
    }
    #send,
    #uploadBtn {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #f1f1f1;
      border-radius: 5px;
      cursor: pointer;
    }
    #send:hover,
    #uploadBtn:hover {
      background-color: #0056b3;
    }
    #send:disabled,
    #uploadBtn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #imageFile {
      display: none; /* Hidden file input */
    }

    .spinner-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }
    .spinner {
      border: 16px solid #333;
      border-top: 16px solid #007bff;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Style for user and chatbot messages */
    .user-message {
      background-color: #333;
      border-radius: 5px;
      align-self: flex-end;
    }
    .chatbot-message {
      background-color: #007bff;
      border-radius: 5px;
      align-self: flex-start;
    }

    /* Image preview styling */
    .message-image {
      max-width: 200px;
      /* Adjust as needed */
      max-height: 200px;
      border-radius: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="chatInterface">
    <h1>Copilot Chat</h1>
    <div id="tabBar">
      <button class="tabButton active" data-tab="chatTab">Chat</button>
      <button class="tabButton" data-tab="configureTab">Configure Chatbot</button>
    </div>
    <div id="chatTab" class="tabContent active">
      <div id="chat">
        <ul id="messages"></ul>
        <div id="input">
          <input type="text" id="userInput" placeholder="Type your message here..." />
          <button id="uploadBtn" title="Upload Image">ï¼‹</button>
          <input type="file" id="imageFile" accept="image/*" />
          <button id="send">Send</button>
        </div>
      </div>
    </div>
    <div id="configureTab" class="tabContent">
      <h3>Configure Chatbot Personality</h3>
      <p>Enter a custom personality or configuration prompt for your chatbot.</p>
      <form id="configForm">
        <textarea id="chatbotPersonality" placeholder="For example: You are a friendly, witty assistant who loves helping with school work." required></textarea>
        <button type="submit">Save Configuration</button>
      </form>
    </div>
  </div>

  <div id="spinner-container" class="spinner-container">
    <div class="spinner"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const messages = document.getElementById('messages');
      const userInput = document.getElementById('userInput');
      const sendButton = document.getElementById('send');
      const uploadButton = document.getElementById('uploadBtn');
      const imageFile = document.getElementById('imageFile');
      const spinnerContainer = document.getElementById('spinner-container');
      const tabBar = document.getElementById('tabBar');
      const tabButtons = tabBar.querySelectorAll('.tabButton');
      const tabContents = document.querySelectorAll('.tabContent');
      const configForm = document.getElementById('configForm');
      const chatbotPersonalityInput = document.getElementById('chatbotPersonality');

      // Load chatbot personality from local storage
      let chatbotPersonality = localStorage.getItem('chatbot_personality') || "You are a helpful assistant.";
      chatbotPersonalityInput.value = chatbotPersonality;

      // Load teachings from local storage
      let teachings = JSON.parse(localStorage.getItem('teachings')) || {};

      let currentImageBase64 = null; // To store the base64 of the selected image

      // Function to display messages
      function displayMessage(sender, message, isImage = false, imageUrl = null) {
        const li = document.createElement('li');
        li.classList.add(sender === "User" ? "user-message" : "chatbot-message");

        if (isImage && imageUrl) {
          const img = document.createElement('img');
          img.src = imageUrl;
          img.classList.add("message-image");
          li.textContent = `${sender}: `;
          li.appendChild(img);
        } else {
          li.textContent = `${sender}: ${message}`;
        }

        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      }

      // Function to check local storage for an answer
      function checkLocalStorage(query) {
        query = query.toLowerCase();
        if (teachings[query]) {
          return teachings[query];
        }
        return null;
      }

      // Function to call ChatGPT API
      async function callChatGPT(query, imageBase64 = null) {
        const apiKey = ""; // Replace with your actual API key
        const apiUrl = "https://api.openai.com/v1/chat/completions";
        const headers = {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        };
        const messagesPayload = [{ role: "user", content: query }];
        if (imageBase64) {
          messagesPayload[0].content = [
            { type: "text", text: query },
            { type: "image_url", image_url: { "url": imageBase64 } }
          ];
        }

        const payload = {
          model: "gpt-4-vision-preview", // Or your preferred vision model
          messages: messagesPayload,
          max_tokens: 300 // Adjust as needed
        };

        spinnerContainer.style.display = 'flex';
        try {
          const response = await fetch(apiUrl, { method: "POST", headers: headers, body: JSON.stringify(payload) });
          const data = await response.json();
          spinnerContainer.style.display = 'none';
          if (data.choices && data.choices.length > 0) {
            return data.choices[0].message.content.trim();
          } else {
            return "Sorry, I couldn't get a response from the AI.";
          }
        } catch (error) {
          spinnerContainer.style.display = 'none';
          console.error("ChatGPT API Error:", error);
          return "Sorry, I encountered an error while trying to get an answer.";
        }
      }

      // Main function to handle sending messages
      async function sendMessage() {
        const query = userInput.value.trim();
        if (query || currentImageBase64) {
          displayMessage("User", query, currentImageBase64 !== null, currentImageBase64);
          userInput.value = "";

          let combinedQuery = query;
          if (currentImageBase64) {
            combinedQuery = `Analyze this image and ${query ? query : 'tell me what\'s in it'}`;
          }

          let answer = checkLocalStorage(combinedQuery);

          if (answer) {
            displayMessage("Chatbot", answer, false, null);
          } else {
            const gptResponse = await callChatGPT(combinedQuery, currentImageBase64);
            displayMessage("Chatbot", gptResponse, false, null);

            // Store the new question-answer pair
            teachings[combinedQuery] = gptResponse;
            localStorage.setItem('teachings', JSON.stringify(teachings));
          }
          currentImageBase64 = null; // Reset after sending
        }
      }

      // Function to handle image uploads
      function handleImageUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            currentImageBase64 = e.target.result;
            displayMessage("User", "Image selected. Add text and click Send.", true, currentImageBase64);
          };
          reader.readAsDataURL(file);
        }
      }

      // Event listeners for tabs
      tabButtons.forEach(button => {
        button.addEventListener('click', function() {
          tabButtons.forEach(btn => btn.classList.remove('active'));
          tabContents.forEach(content => content.classList.remove('active'));
          this.classList.add('active');
          document.getElementById(this.getAttribute('data-tab')).classList.add('active');
        });
      });

      // Event listener for send button
      sendButton.addEventListener('click', sendMessage);

      // Event listener for image upload button
      uploadButton.addEventListener('click', () => {
        imageFile.click(); // Trigger the file input
      });

      // Event listener for image file change
      imageFile.addEventListener('change', handleImageUpload);

      // Event listener for configure chatbot form
      configForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const personality = chatbotPersonalityInput.value.trim();
        if (personality) {
          localStorage.setItem('chatbot_personality', personality);
          chatbotPersonality = personality;
          alert("Chatbot personality updated!");
        }
      });

      // Handle Enter key press in input field
      userInput.addEventListener('keydown', (event) => {
        if (event.key === "Enter") {
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
