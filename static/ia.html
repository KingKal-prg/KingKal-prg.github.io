<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot with OCR and Hugging Face Chatbot</title>
  <style>
    body {
      background: #1c1c2b;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.5;
    }
    .user {
      background: #7b2cbf;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #3c096c;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #2a2a3d;
    }
    #textInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
    }
    #sendButton {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #9d4edd;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #imageInput {
      display: none;
    }
    label.upload-label {
      margin-left: 10px;
      padding: 10px 15px;
      background: #6a00ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    img.uploaded {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="textInput" placeholder="Ask me something...">
    <label class="upload-label" for="imageInput">ðŸ“¸</label>
    <input type="file" id="imageInput" accept="image/*">
    <button id="sendButton">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const textInput = document.getElementById('textInput');
    const sendButton = document.getElementById('sendButton');
    const imageInput = document.getElementById('imageInput');

    // Your API key for OCR (unchanged)
    const OCR_API_KEY = 'K81305024088957';
    // Your Hugging Face API key as provided
    const HUGGINGFACE_API_KEY = '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';
    // Model to use â€“ BlenderBot is a free conversational agent.
    const HF_MODEL = "facebook/blenderbot-400M-distill";

    // Append a message to the chat view.
    function appendMessage(text, sender = 'bot') {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.innerHTML = text;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    // Detect simple math expressions like "1 plus 1" and compute them locally.
    function detectMathExpression(text) {
      text = text.toLowerCase();
      text = text.replace(/plus/g, '+')
                 .replace(/minus/g, '-')
                 .replace(/times|multiplied by/g, '*')
                 .replace(/divided by/g, '/');
      // Regex for simple math (two numbers with an operator).
      const regex = /(-?\d+(\.\d+)?\s*[\+\-\*\/]\s*-?\d+(\.\d+)?)/;
      const match = text.match(regex);

      if (match) {
        try {
          let expression = match[1].replace(/\s+/g, '');
          return eval(expression); // Safe on controlled input
        } catch (err) {
          console.error("Error computing math expression:", err);
          return null;
        }
      }
      return null;
    }

    // Send the query to Hugging Faceâ€™s Inference API (BlenderBot).
    async function sendQueryToChatbot(query) {
      try {
        console.log("Sending query to Hugging Face chatbot:", query);
        const response = await fetch(`https://api-inference.huggingface.co/models/${HF_MODEL}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${HUGGINGFACE_API_KEY}`
          },
          body: JSON.stringify({ inputs: query })
        });
        
        if (!response.ok) {
          const errorDetails = await response.text();
          console.error("Hugging Face API error:", errorDetails);
          appendMessage("Error: " + errorDetails, 'bot');
          return;
        }
        
        const data = await response.json();
        console.log("Hugging Face response:", data);
        let answer = "";
        // Depending on the model endpoint, response formats can vary.
        if (Array.isArray(data) && data.length > 0 && data[0].generated_text) {
          answer = data[0].generated_text;
        } else if (data.generated_text) {
          answer = data.generated_text;
        }
        
        if (answer) {
          appendMessage(`Answer: ${answer}`, 'bot');
        } else {
          appendMessage("Sorry, I couldn't get an answer.", 'bot');
        }
      } catch (error) {
        console.error("Error connecting to chatbot:", error);
        appendMessage("An error occurred while connecting to the chatbot.", 'bot');
      }
    }

    // Process image uploads: extract text with OCR then process it.
    async function handleImageUpload(file) {
      try {
        const formData = new FormData();
        formData.append('image', file);

        console.log("Sending image to OCR:", file.name);
        const response = await fetch('https://api.ocr.space/parse/image', {
          method: 'POST',
          headers: {
            'apikey': OCR_API_KEY,
          },
          body: formData,
        });

        const result = await response.json();
        console.log("OCR response:", result);
        if (result.OCRExitCode === 1) {
          const extractedText = result.ParsedResults[0].ParsedText.trim();
          if (extractedText) {
            appendMessage(`Extracted text: ${extractedText}`, 'bot');
            const computedAnswer = detectMathExpression(extractedText);
            if (computedAnswer !== null) {
              appendMessage(`Computed Answer: ${computedAnswer}`, 'bot');
            } else {
              sendQueryToChatbot(extractedText);
            }
          } else {
            appendMessage("No readable text found in the image.", 'bot');
          }
        } else {
          appendMessage("Error extracting text from the image.", 'bot');
        }
      } catch (error) {
        console.error("OCR error:", error);
        appendMessage("An error occurred while processing the image.", 'bot');
      }
    }

    // Handle text messages from the input field.
    function sendTextMessage() {
      const text = textInput.value.trim();
      if (text) {
        appendMessage(text, 'user');
        textInput.value = '';
        const computedAnswer = detectMathExpression(text);
        if (computedAnswer !== null) {
          appendMessage(`Computed Answer: ${computedAnswer}`, 'bot');
        } else {
          sendQueryToChatbot(text);
        }
      }
    }

    // Event listeners.
    sendButton.addEventListener('click', sendTextMessage);
    textInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendTextMessage();
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          const imageHTML = `<img src="${reader.result}" class="uploaded">`;
          appendMessage(imageHTML, 'user');
          handleImageUpload(file);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
