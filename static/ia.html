<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot with OCR and DeepSeek</title>
  <style>
    body {
      background: #1c1c2b;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin: 10px 0;
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.5;
    }

    .user {
      background: #7b2cbf;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background: #3c096c;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #2a2a3d;
    }

    #textInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
    }

    #sendButton {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #9d4edd;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #imageInput {
      display: none;
    }

    label.upload-label {
      margin-left: 10px;
      padding: 10px 15px;
      background: #6a00ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    img.uploaded {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="textInput" placeholder="Ask me something...">
    <label class="upload-label" for="imageInput">ðŸ“¸</label>
    <input type="file" id="imageInput" accept="image/*">
    <button id="sendButton">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const textInput = document.getElementById('textInput');
    const sendButton = document.getElementById('sendButton');
    const imageInput = document.getElementById('imageInput');

    const OCR_API_KEY = 'K81305024088957'; // Your OCR API key
    const DEEPSEEK_API_KEY = 'sk-4f39048c0f0442fcafae02e3cad352a5'; // Your DeepSeek API key

    // Append messages to the chat UI
    function appendMessage(text, sender = 'bot') {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.innerHTML = text;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    // Handle image upload by extracting text with OCR
    async function handleImageUpload(file) {
      const formData = new FormData();
      formData.append('image', file);

      const response = await fetch('https://api.ocr.space/parse/image', {
        method: 'POST',
        headers: {
          'apikey': OCR_API_KEY,
        },
        body: formData,
      });

      const result = await response.json();
      if (result.OCRExitCode === 1) {
        const extractedText = result.ParsedResults[0].ParsedText.trim();
        if (extractedText) {
          appendMessage(`Extracted text: ${extractedText}`, 'bot');

          // If the extracted text contains a simple math expression, compute it locally.
          const computedAnswer = detectMathExpression(extractedText);
          if (computedAnswer !== null) {
            appendMessage(`Computed Answer: ${computedAnswer}`, 'bot');
          } else {
            // Otherwise, send the text to DeepSeek for a response.
            sendQueryToDeepSeek(extractedText);
          }
        } else {
          appendMessage("No readable text found in the image.", 'bot');
        }
      } else {
        appendMessage("Error extracting text from image. Please try again.", 'bot');
      }
    }

    // Query DeepSeek API using the provided query
    async function sendQueryToDeepSeek(query) {
      const response = await fetch('https://api.deepseek.ai/v1/query', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${DEEPSEEK_API_KEY}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ query }),
      });

      const data = await response.json();
      if (data && data.answer) {
        appendMessage(`Answer: ${data.answer}`, 'bot');
      } else {
        appendMessage("Sorry, I couldn't find an answer. Please try again.", 'bot');
      }
    }

    // Check if the text contains a simple math expression and compute it.
    // This function replaces words like 'plus' with mathematical operators and then extracts an expression.
    function detectMathExpression(text) {
      text = text.toLowerCase();
      // Replace commonly written words with symbols
      text = text.replace(/plus/g, '+')
                 .replace(/minus/g, '-')
                 .replace(/times/g, '*')
                 .replace(/multiplied by/g, '*')
                 .replace(/divided by/g, '/');

      // Regex that matches a simple math expression with two numbers
      const regex = /(-?\d+(\.\d+)?\s*[\+\-\*\/]\s*-?\d+(\.\d+)?)/;
      const match = text.match(regex);
      if (match) {
        try {
          let expression = match[1].replace(/\s+/g, '');
          // Use eval to calculate the result (note: eval is used here on a controlled input after sanitization)
          let result = eval(expression);
          return result;
        } catch (err) {
          return null;
        }
      }
      return null;
    }

    // Handle sending text queries through DeepSeek API.
    function sendTextMessage() {
      const text = textInput.value.trim();
      if (text) {
        appendMessage(text, 'user');
        textInput.value = '';
        sendQueryToDeepSeek(text);
      }
    }

    // Event Listeners
    sendButton.addEventListener('click', sendTextMessage);
    textInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendTextMessage();
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          const imageHTML = `<img src="${reader.result}" class="uploaded">`;
          appendMessage(imageHTML, 'user');
          handleImageUpload(file);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
