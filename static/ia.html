<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Response 💖</title>
  <style>
    body {
      background: #1c1c2b;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .message {
      margin: 10px 0;
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .user {
      background: #7b2cbf;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background: #3c096c;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #2a2a3d;
    }

    #textInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
    }

    #sendButton {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #9d4edd;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #sendButton:hover {
      background: #6b2b8c;
    }

    #imageInput {
      display: none;
    }

    label.upload-label {
      margin-left: 10px;
      padding: 10px 15px;
      background: #6a00ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    img.uploaded {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="textInput" placeholder="Ask me anything...">
    <label class="upload-label" for="imageInput">📸</label>
    <input type="file" id="imageInput" accept="image/*">
    <button id="sendButton">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const textInput = document.getElementById('textInput');
    const sendButton = document.getElementById('sendButton');
    const imageInput = document.getElementById('imageInput');

    const API_KEY = "sk-790f2df7f54d46e2841a606d48d86874";  // Your DeepSeek API key
    const DEEPSEEK_API_URL = "https://api.deepseek.com/v1/analyze"; // DeepSeek API endpoint

    function appendMessage(text, sender = 'bot') {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.innerHTML = text;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendTextMessage() {
      const text = textInput.value.trim();
      if (text) {
        appendMessage(text, 'user');
        textInput.value = '';
        // Simulate bot response
        setTimeout(() => {
          appendMessage("Sure, let me think... 🤔", 'bot');
        }, 500);
      }
    }

    async function processImage(file) {
      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch(DEEPSEEK_API_URL, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
          },
          body: formData,
        });

        const data = await response.json();
        if (data?.result) {
          appendMessage(data.result, 'bot');
        } else {
          appendMessage("Sorry, I couldn't figure that out. Try again.", 'bot');
        }
      } catch (error) {
        console.error('Error processing the image:', error);
        appendMessage("Oops, something went wrong. Try again later.", 'bot');
      }
    }

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          const imageHTML = `<img src="${reader.result}" class="uploaded">`;
          appendMessage(imageHTML, 'user');
          appendMessage("Analyzing image... 🔍", 'bot');
          processImage(file);
        };
        reader.readAsDataURL(file);
      }
    });

    sendButton.addEventListener('click', sendTextMessage);

    textInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendTextMessage();
    });

  </script>

</body>
</html>
