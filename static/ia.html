<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Chat</title>
    <style>
        /* Common styling */
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            margin: 0;
            padding: 20px;
            color: #f1f1f1;
        }

        h1 {
            text-align: center;
            color: #f1f1f1;
        }

        /* TOP TAB BAR */
        #tabBar {
            max-width: 600px;
            margin: 0 auto 20px auto;
            text-align: center;
        }

        .tabButton {
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid #444;
            background-color: #333;
            cursor: pointer;
            border-radius: 5px;
            color: #f1f1f1;
        }

        .tabButton.active {
            background-color: #007bff;
            border-color: #007bff;
        }

        /* TAB CONTENT CONTAINERS */
        .tabContent {
            display: none;
            max-width: 600px;
            margin: 0 auto;
        }

        .tabContent.active {
            display: block;
        }

        /* CHAT CONTAINER */
        #chat {
            background: #2a2a2a;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #messages {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        #messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        /* Chat Input Row */
        #input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #f1f1f1;
        }

        #send,
        #uploadBtn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #f1f1f1;
            border-radius: 5px;
            cursor: pointer;
        }

        #send:hover,
        #uploadBtn:hover {
            background-color: #0056b3;
        }

        #send:disabled,
        #uploadBtn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Hide the file input element */
        #imageFile {
            display: none;
        }

        /* SPINNER */
        .spinner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .spinner {
            border: 16px solid #333;
            border-top: 16px solid #007bff;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Configure Chatbot Tab Styling */
        #configForm textarea {
            width: 100%;
            min-height: 100px;
        }

        #configForm button {
            align-self: flex-start;
            padding: 8px 16px;
            border: none;
            background-color: #ffc107;
            color: #1e1e1e;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="chatInterface">
        <h1>Copilot Chat</h1>
        <div id="tabBar">
            <button class="tabButton active" data-tab="chatTab">Chat</button>
            <button class="tabButton" data-tab="configureTab">Configure Chatbot</button>
        </div>
        <div id="chatTab" class="tabContent active">
            <div id="chat">
                <ul id="messages"></ul>
                <div id="input">
                    <input type="text" id="userInput" placeholder="Type your message here..." />
                    <button id="send">Send</button>
                    <button id="uploadBtn" title="Upload Image">ï¼‹</button>
                    <input type="file" id="imageFile" accept="image/*" />
                </div>
            </div>
        </div>
        <div id="configureTab" class="tabContent">
            <h3>Configure Chatbot Personality</h3>
            <p>Enter a custom personality or configuration prompt for your chatbot.</p>
            <form id="configForm">
                <textarea id="chatbotPersonality"
                    placeholder="For example: You are a friendly, witty assistant who loves helping with school work."
                    required></textarea>
                <button type="submit">Save Configuration</button>
            </form>
        </div>
    </div>

    <div id="spinner-container" class="spinner-container">
        <div class="spinner"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            /***** Global Variables *****/
            let apiKey = "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"; //  Keep this here
            const apiUrl = "https://api.openai.com/v1/chat/completions";

            /***** DOM Elements *****/
            const messagesContainer = document.getElementById('messages');
            const userInputField = document.getElementById('userInput');
            const sendButton = document.getElementById('send');
            const uploadButton = document.getElementById('uploadBtn');
            const imageFileField = document.getElementById('imageFile');
            const spinnerContainer = document.getElementById('spinner-container');
            const tabButtons = document.querySelectorAll('.tabButton');
            const tabContents = document.querySelectorAll('.tabContent');
            const configForm = document.getElementById('configForm');
            const chatbotPersonalityInput = document.getElementById('chatbotPersonality');

            /***** Local Storage *****/
            let chatbotPersonality = localStorage.getItem('chatbot_personality') ||
                "You are a helpful assistant. If you are unsure, provide your best informed guess.";
            chatbotPersonalityInput.value = chatbotPersonality;

            /***** Helper Functions *****/
            /**
             * Displays a message in the chat interface.
             * @param {string} sender - The sender of the message ("User" or "Chatbot").
             * @param {string} message - The message to display.
             */
            function displayMessage(sender, message) {
                const li = document.createElement('li');
                li.textContent = `${sender}: ${message}`;
                messagesContainer.appendChild(li);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            /**
             * Sends a request to the ChatGPT API and handles the response.
             * @param {string} userInput - The user's input message.
             */
            async function sendChatGPTRequest(userInput) {
                const payload = {
                    model: "gpt-4",
                    messages: [{
                        role: "system",
                        content: chatbotPersonality
                    }, {
                        role: "user",
                        content: userInput
                    }]
                };

                spinnerContainer.style.display = 'flex';
                try {
                    const response = await fetch(apiUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": "Bearer " + apiKey
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();
                    if (data.choices && data.choices.length > 0) {
                        const reply = data.choices[0].message.content.trim();
                        displayMessage("Chatbot", reply);
                    } else {
                        displayMessage("Chatbot", "Sorry, I didn't get a response.");
                    }
                } catch (error) {
                    displayMessage("Chatbot", "Error: " + error.message);
                } finally {
                    spinnerContainer.style.display = 'none';
                }
            }

            /**
             * Processes an uploaded image using Tesseract.js to extract text.
             * @param {File} file - The image file to process.
             */
            async function processImage(file) {
                spinnerContainer.style.display = 'flex';
                try {
                    const {
                        data: {
                            text
                        }
                    } = await Tesseract.recognize(file, 'eng');
                    displayMessage("Chatbot", "I found this text in your image: " + text);
                    sendChatGPTRequest(text); // Send extracted text to ChatGPT
                } catch (error) {
                    displayMessage("Chatbot", "Error processing image: " + error.message);
                } finally {
                    spinnerContainer.style.display = 'none';
                }
            }

            /***** Event Listeners *****/

            // Tab switching
            tabButtons.forEach(button => {
                button.addEventListener('click', function () {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    this.classList.add('active');
                    const targetTab = this.getAttribute('data-tab');
                    document.getElementById(targetTab).classList.add('active');
                });
            });

            // Send button
            sendButton.addEventListener('click', () => {
                const userInput = userInputField.value.trim();
                if (userInput) {
                    displayMessage("User", userInput);
                    userInputField.value = '';
                    sendChatGPTRequest(userInput);
                }
            });

            // Image upload button
            uploadButton.addEventListener('click', () => {
                imageFileField.click(); // Trigger the hidden file input
            });

            imageFileField.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    processImage(file);
                }
            });

            // Form submission for chatbot configuration
            configForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const newPersonality = chatbotPersonalityInput.value.trim();
                if (newPersonality) {
                    localStorage.setItem('chatbot_personality', newPersonality);
                    chatbotPersonality = newPersonality; // Update the global variable
                    alert("Chatbot personality updated!");
                }
            });

            // Handle Enter key press in input field
            userInputField.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    sendButton.click(); // Trigger the send button click
                }
            });
        });
    </script>
</body>

</html>
