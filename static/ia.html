<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot with DeepSeek Integration</title>
  <style>
    body {
      background: #1c1c2b;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin: 10px 0;
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.5;
    }

    .user {
      background: #7b2cbf;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background: #3c096c;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #2a2a3d;
    }

    #textInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
    }

    #sendButton {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #9d4edd;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #imageInput {
      display: none;
    }

    label.upload-label {
      margin-left: 10px;
      padding: 10px 15px;
      background: #6a00ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    img.uploaded {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="textInput" placeholder="Ask me anything...">
    <label class="upload-label" for="imageInput">ðŸ“¸ Upload Image</label>
    <input type="file" id="imageInput" accept="image/*">
    <button id="sendButton">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const textInput = document.getElementById('textInput');
    const sendButton = document.getElementById('sendButton');
    const imageInput = document.getElementById('imageInput');
    
    const DEEPSEEK_API_KEY = "sk-4f39048c0f0442fcafae02e3cad352a5";  // Replace with your DeepSeek API key
    const OCR_API_KEY = "K81305024088957";  // OCR API key if you're using OCR.space or another OCR provider

    // Append messages to chat
    function appendMessage(text, sender = 'bot') {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.innerHTML = text;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    // Send the question to DeepSeek and get the answer
    async function sendQueryToDeepSeek(query) {
      const response = await fetch('https://api.deepseek.com/ask', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${DEEPSEEK_API_KEY}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          query: query
        }),
      });
      
      const data = await response.json();
      if (data.answer) {
        appendMessage(data.answer, 'bot');
      } else {
        appendMessage("Oops, something went wrong. Try again later.", 'bot');
      }
    }

    // Handle text-based queries
    function sendTextMessage() {
      const text = textInput.value.trim();
      if (text) {
        appendMessage(text, 'user');
        textInput.value = '';
        // Send to DeepSeek for answering
        sendQueryToDeepSeek(text);
      }
    }

    // Handle image-based queries (OCR)
    async function handleImageUpload(file) {
      const formData = new FormData();
      formData.append('image', file);

      const response = await fetch('https://api.ocr.space/parse/image', {
        method: 'POST',
        headers: {
          'apikey': OCR_API_KEY,
        },
        body: formData,
      });
      
      const result = await response.json();
      if (result.OCRExitCode === 1) {
        const extractedText = result.ParsedResults[0].ParsedText.trim();
        if (extractedText) {
          appendMessage(`Extracted text: ${extractedText}`, 'bot');
          sendQueryToDeepSeek(extractedText);
        } else {
          appendMessage("No readable text found in the image.", 'bot');
        }
      } else {
        appendMessage("Error extracting text from image. Please try again.", 'bot');
      }
    }

    // Event listeners
    sendButton.addEventListener('click', sendTextMessage);

    textInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendTextMessage();
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          const imageHTML = `<img src="${reader.result}" class="uploaded">`;
          appendMessage(imageHTML, 'user');
          handleImageUpload(file);  // Send image to OCR for text extraction
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
