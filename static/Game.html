<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game Boy-like Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #a0a0a0;
            margin: 0;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="160" height="144"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 80,
            y: 72,
            size: 8,
            color: 'red'
        };

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            clearCanvas();
            drawPlayer();
        }

        function movePlayer(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (player.y > 0) player.y -= 8;
                    break;
                case 'ArrowDown':
                    if (player.y < canvas.height - player.size) player.y += 8;
                    break;
                case 'ArrowLeft':
                    if (player.x > 0) player.x -= 8;
                    break;
                case 'ArrowRight':
                    if (player.x < canvas.width - player.size) player.x += 8;
                    break;
            }
            update();
        }

        window.addEventListener('keydown', movePlayer);
        update();
    </script>
</body>
</html>
