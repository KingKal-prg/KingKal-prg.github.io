<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kelvin's Arcade</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global resets */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Use a dark gradient for the background */
      html,
      body {
        height: 100%;
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(135deg, #121212, #1f1f1f);
        color: #fff;
        overflow: hidden;
      }
      /* Particle background container */
      #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Transparent so the gradient shines through */
        background: transparent;
        z-index: -1;
      }
      /* Centered content container with a semi-transparent card look */
      #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 350px;
        text-align: center;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.55);
      }
      /* Header styling */
      .heading {
        margin-bottom: 20px;
        font-size: 32px;
        font-weight: bold;
      }
      /* Rounded, smaller input field */
      #uv-address {
        width: 100%;
        padding: 10px 15px;
        font-size: 18px;
        border: none;
        border-radius: 50px; /* Pill shape */
        outline: none;
        background: #1e1e1e;
        color: #fff;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }
      /* Input focus effects */
      #uv-address:focus {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        transform: scale(1.02);
      }
    </style>
  </head>
  <body>
    <!-- Particle background -->
    <div id="particles-js"></div>

    <!-- Centered content similar to BrunysIXLWork -->
    <div id="content">
      <div class="heading">Kelvin's Arcade</div>
      <form id="uv-form">
        <!-- Hidden search engine using DuckDuckGo -->
        <input
          id="uv-search-engine"
          value="https://duckduckgo.com/?q=%s"
          type="hidden"
        />
        <input
          id="uv-address"
          type="text"
          placeholder="Search DuckDuckGo or enter an URL"
        />
      </form>
    </div>

    <!-- Load particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Initialize particles once the window is fully loaded -->
    <script>
      window.onload = function () {
        particlesJS("particles-js", {
          "particles": {
            "number": {
              "value": 120,
              "density": { "enable": true, "value_area": 800 }
            },
            "color": {
              "value": "#ffffff"
            },
            "shape": {
              "type": "circle",
              "stroke": { "width": 0, "color": "#000000" },
              "polygon": { "nb_sides": 5 }
            },
            "opacity": {
              "value": 0.6,
              "random": false,
              "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 3,
              "direction": "none",
              "random": true,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": { "enable": true, "mode": "grab" },
              "onclick": { "enable": true, "mode": "push" },
              "resize": true
            },
            "modes": {
              "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
              "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
              "repulse": { "distance": 200, "duration": 0.4 },
              "push": { "particles_nb": 4 },
              "remove": { "particles_nb": 2 }
            }
          },
          "retina_detect": true
        });
      };
    </script>
    <!-- (Optional) Additional deferred scripts -->
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script src="error.js" defer></script>
  </body>
</html>
