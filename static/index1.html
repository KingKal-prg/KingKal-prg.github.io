<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Kelvin Proxy</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #tabs {
            display: flex;
            background: #333;
            padding: 10px;
            width: 100%;
            overflow-x: auto;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            border: 1px solid #555;
            margin-right: 5px;
        }
        .tab.active {
            background: #555;
        }
        .tab .close {
            margin-left: 5px;
            cursor: pointer;
            color: red;
        }
        #content {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        #uv-address {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="tabs"></div>

    <div id="content">
        <form id="uv-form">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input"/>
            <button type="button" id="add-tab">New Tab</button>
        </form>
    </div>

    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script src="error.js" defer></script>

    <script>
        const tabsContainer = document.getElementById('tabs');
        const addressInput = document.getElementById('uv-address');
        let tabCount = 0;

        document.getElementById('add-tab').addEventListener('click', () => {
            const url = addressInput.value.trim();
            if (url) {
                const encodedUrl = self.__uv$config.encodeUrl(url);
                const proxiedUrl = `${self.__uv$config.prefix}${encodedUrl}`;
                addTab(proxiedUrl);
                window.open(proxiedUrl, '_blank');
                addressInput.value = '';
            } else {
                alert('Please enter a valid URL.');
            }
        });

        function addTab(url) {
            tabCount++;
            const tab = document.createElement('div');
            tab.className = 'tab active';
            tab.innerText = `Tab ${tabCount}`;
            tab.onclick = () => {
                window.open(url, '_blank');
                setActiveTab(tab);
            };

            const closeBtn = document.createElement('span');
            closeBtn.className = 'close';
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = (event) => {
                event.stopPropagation();
                tab.remove();
            };

            tab.appendChild(closeBtn);
            tabsContainer.appendChild(tab);
        }

        function setActiveTab(activeTab) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            activeTab.classList.add('active');
        }
    </script>

</body>
</html>
