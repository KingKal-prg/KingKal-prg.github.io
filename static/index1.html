<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip 2.0</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0c001e;
      color: white;
      overflow: hidden;
      transition: background-color 0.5s, color 0.5s;
    }
    body.light-theme {
      background-color: #f0f0f0;
      color: #333;
    }
    /* Same styles as before... */
    header {
      background: rgba(20, 0, 40, 0.8);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #651bcd;
    }
    /* Add games tab in header */
    .games-tab {
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    /* Dark/light theme button */
    .theme-switcher {
      padding: 8px 16px;
      background: #651bcd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .theme-switcher:hover {
      background: #8f00ff;
    }
  </style>
</head>
<body>
  <header>
    <div class="tabs" id="tab-container"></div>
    <div class="actions">
      <button onclick="addTab()">+</button>
      <button class="theme-switcher" onclick="toggleTheme()">Switch Theme</button>
    </div>
    <div class="games-tab" onclick="openGames()">Games</div>
  </header>

  <div id="address-bar">
    <input type="text" id="url" placeholder="Enter URL (e.g., https://example.com)" />
    <button id="go-button">Go</button>
  </div>

  <div id="content">
    <iframe id="web-view" src=""></iframe>
  </div>

  <!-- Scripts -->
  <script>
    const webview = document.getElementById("web-view");
    const urlInput = document.getElementById("url");
    const tabContainer = document.getElementById("tab-container");
    let tabs = JSON.parse(localStorage.getItem("tabs") || "[]");
    let activeTab = 0;

    function renderTabs() {
      tabContainer.innerHTML = "";
      tabs.forEach((tab, index) => {
        const div = document.createElement("div");
        div.className = "tab" + (index === activeTab ? " active" : "");
        const label = document.createElement("span");
        label.textContent = tab.name || `Tab ${index + 1}`;
        const close = document.createElement("button");
        close.textContent = "Ã—";
        close.onclick = (e) => {
          e.stopPropagation();
          closeTab(index);
        };
        div.appendChild(label);
        div.appendChild(close);
        div.onclick = () => switchTab(index);
        tabContainer.appendChild(div);
      });
    }

    function switchTab(index) {
      activeTab = index;
      urlInput.value = decodeUrl(tabs[index].url || "");
      webview.src = tabs[index].url || "";
      saveTabs();
      renderTabs();
    }

    function closeTab(index) {
      tabs.splice(index, 1);
      if (activeTab >= tabs.length) activeTab = tabs.length - 1;
      if (tabs.length === 0) addTab();
      saveTabs();
      renderTabs();
      switchTab(activeTab);
    }

    function addTab() {
      tabs.push({ name: `Tab ${tabs.length + 1}`, url: "" });
      activeTab = tabs.length - 1;
      saveTabs();
      renderTabs();
      switchTab(activeTab);
    }

    function saveTabs() {
      localStorage.setItem("tabs", JSON.stringify(tabs));
    }

    function encodeUrl(url) {
      return `${self.__uv$config.prefix}${Ultraviolet.codec.xor.encode(url)}`;
    }

    function decodeUrl(fullUrl) {
      if (fullUrl.startsWith(self.__uv$config.prefix)) {
        return Ultraviolet.codec.xor.decode(fullUrl.replace(self.__uv$config.prefix, ""));
      }
      return fullUrl;
    }

    document.getElementById("go-button").addEventListener("click", () => {
      const raw = urlInput.value.trim();
      if (raw) {
        const encoded = encodeUrl(raw);
        webview.src = encoded;
        tabs[activeTab].url = encoded;
        saveTabs();
        renderTabs();
      }
    });

    urlInput.addEventListener("keypress", e => {
      if (e.key === "Enter") document.getElementById("go-button").click();
    });

    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle("light-theme");
      saveTheme();
    }

    function saveTheme() {
      const theme = document.body.classList.contains("light-theme") ? "light" : "dark";
      localStorage.setItem("theme", theme);
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light-theme");
      } else {
        document.body.classList.remove("light-theme");
      }
    }

    // Games Tab Action
    function openGames() {
      window.open("https://example-game-link.com", "_blank");  // Replace with your Unity game link
    }

    // On Page Load
    loadTheme();

    if (tabs.length === 0) addTab();
    else renderTabs();
    switchTab(activeTab);
  </script>
</body>
</html>
