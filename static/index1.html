<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip 3.0</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0c001e;
      color: white;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    /* Star background + nebula parallax */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b0032 0%, #0c001e 100%);
      z-index: -3;
    }

    body::after {
      content: "";
      position: fixed;
      width: 200%;
      height: 200%;
      background-image: url('https://raw.githubusercontent.com/IceMael7/cdn-assets/main/stars-loop.gif');
      background-size: cover;
      animation: moveStars 90s linear infinite;
      z-index: -2;
      opacity: 0.3;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-25%, -25%); }
    }

    header {
      background: rgba(20, 0, 40, 0.8);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #651bcd;
    }

    .tabs {
      display: flex;
      overflow-x: auto;
      gap: 5px;
      padding-bottom: 4px;
    }

    .tab {
      background: #330066;
      padding: 6px 12px;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .tab.active {
      background: #8f00ff;
    }

    #address-bar {
      display: flex;
      padding: 10px;
      background: rgba(40, 0, 80, 0.8);
      border-bottom: 2px solid #651bcd;
    }

    #url {
      flex: 1;
      padding: 10px;
      background: #2d006f;
      border: none;
      border-radius: 6px;
      color: white;
    }

    #go-button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #bb00ff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #content {
      width: 100%;
      height: calc(100vh - 112px);
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <div class="tabs" id="tab-container"></div>
  <div class="actions">
    <button onclick="addTab()">+</button>
  </div>
</header>

<div id="address-bar">
  <input type="text" id="url" placeholder="Enter URL (e.g., https://example.com)" />
  <button id="go-button">Go</button>
</div>

<div id="content">
  <iframe id="web-view" src=""></iframe>
</div>

<script>
  const webview = document.getElementById("web-view");
  const urlInput = document.getElementById("url");

  function encodeUrl(url) {
    return `${self.__uv$config.prefix}${Ultraviolet.codec.xor.encode(url)}`;
  }

  function decodeUrl(fullUrl) {
    if (fullUrl.startsWith(self.__uv$config.prefix)) {
      return Ultraviolet.codec.xor.decode(fullUrl.replace(self.__uv$config.prefix, ""));
    }
    return fullUrl;
  }

  document.getElementById("go-button").addEventListener("click", () => {
    const raw = urlInput.value.trim();
    if (raw) {
      const encoded = encodeUrl(raw);
      webview.src = encoded;
    }
  });

  urlInput.addEventListener("keypress", e => {
    if (e.key === "Enter") document.getElementById("go-button").click();
  });
</script>

</body>
</html>
