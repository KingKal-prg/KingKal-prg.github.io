<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip 2.0</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0c001e;
      color: white;
      overflow: hidden;
    }

    /* Animated Space Background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at bottom, #1b0032 0%, #0c001e 100%);
      z-index: -3;
    }

    body::after {
      content: "";
      position: fixed;
      width: 200%;
      height: 200%;
      background-image: url('https://raw.githubusercontent.com/IceMael7/cdn-assets/main/stars-loop.gif');
      background-size: cover;
      animation: moveStars 90s linear infinite;
      z-index: -2;
      opacity: 0.3;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-25%, -25%); }
    }

    header {
      background: rgba(20, 0, 40, 0.8);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #651bcd;
    }

    .tabs {
      display: flex;
      overflow-x: auto;
      gap: 5px;
      padding-bottom: 4px;
    }

    .tab {
      background: #330066;
      padding: 6px 12px;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .tab.active {
      background: #8f00ff;
    }

    .tab span {
      margin-right: 8px;
    }

    .tab button {
      background: transparent;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .actions button {
      padding: 6px 10px;
      font-size: 16px;
      background: #aa00ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #address-bar {
      display: flex;
      padding: 10px;
      background: rgba(40, 0, 80, 0.8);
      border-bottom: 2px solid #651bcd;
    }

    #url {
      flex: 1;
      padding: 10px;
      background: #2d006f;
      border: none;
      border-radius: 6px;
      color: white;
    }

    #go-button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #bb00ff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #content {
      height: calc(100vh - 112px);
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="tabs" id="tab-container"></div>
    <div class="actions">
      <button onclick="addTab()">+</button>
    </div>
  </header>

  <div id="address-bar">
    <input type="text" id="url" placeholder="Enter URL (e.g., https://example.com)" />
    <button id="go-button">Go</button>
  </div>

  <div id="content">
    <iframe id="web-view" src=""></iframe>
  </div>

  <!-- Include your original UV Scripts -->
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>
  <script src="error.js" defer></script>

  <script>
    const webview = document.getElementById("web-view");
    const urlInput = document.getElementById("url");
    const tabContainer = document.getElementById("tab-container");
    let tabs = JSON.parse(localStorage.getItem("tabs") || "[]");
    let activeTab = 0;

    function renderTabs() {
      tabContainer.innerHTML = "";
      tabs.forEach((tab, index) => {
        const div = document.createElement("div");
        div.className = "tab" + (index === activeTab ? " active" : "");
        const label = document.createElement("span");
        label.textContent = tab.name || `Tab ${index + 1}`;
        const close = document.createElement("button");
        close.textContent = "Ã—";
        close.onclick = (e) => {
          e.stopPropagation();
          closeTab(index);
        };
        div.appendChild(label);
        div.appendChild(close);
        div.onclick = () => switchTab(index);
        tabContainer.appendChild(div);
      });
    }

    function switchTab(index) {
      activeTab = index;
      urlInput.value = decodeUrl(tabs[index].url || "");
      webview.src = tabs[index].url || "";
      saveTabs();
      renderTabs();
    }

    function closeTab(index) {
      tabs.splice(index, 1);
      if (activeTab >= tabs.length) activeTab = tabs.length - 1;
      if (tabs.length === 0) addTab();
      saveTabs();
      renderTabs();
      switchTab(activeTab);
    }

    function addTab() {
      tabs.push({ name: `Tab ${tabs.length + 1}`, url: "" });
      activeTab = tabs.length - 1;
      saveTabs();
      renderTabs();
      switchTab(activeTab);
    }

    function saveTabs() {
      localStorage.setItem("tabs", JSON.stringify(tabs));
    }

    function encodeUrl(url) {
      return `${self.__uv$config.prefix}${Ultraviolet.codec.xor.encode(url)}`;
    }

    function decodeUrl(fullUrl) {
      if (fullUrl.startsWith(self.__uv$config.prefix)) {
        return Ultraviolet.codec.xor.decode(fullUrl.replace(self.__uv$config.prefix, ""));
      }
      return fullUrl;
    }

    document.getElementById("go-button").addEventListener("click", () => {
      const raw = urlInput.value.trim();
      if (raw) {
        const encoded = encodeUrl(raw);
        webview.src = encoded;
        tabs[activeTab].url = encoded;
        saveTabs();
        renderTabs();
      }
    });

    urlInput.addEventListener("keypress", e => {
      if (e.key === "Enter") document.getElementById("go-button").click();
    });

    if (tabs.length === 0) addTab();
    else renderTabs();
    switchTab(activeTab);
  </script>

</body>
</html>
