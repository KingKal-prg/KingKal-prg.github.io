<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UV Unblocker</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
        }
        #controls {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        #uv-address {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 10px;
        }
        #add-tab {
            padding: 12px;
            cursor: pointer;
        }
        #tabs {
            display: flex;
            background: #333;
            padding: 10px;
            overflow-x: auto;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            border: 1px solid #555;
            margin-right: 5px;
        }
        .tab.active {
            background: #555;
        }
        #content {
            flex: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="controls">
        <input id="uv-address" type="text" placeholder="Enter URL" />
        <button id="add-tab">Open URL</button>
    </div>
    <div id="tabs"></div>
    <div id="content">
        <iframe id="iframe" src="https://kingkal-prg.github.io/static"></iframe>
    </div>

    <script>
        const tabsContainer = document.getElementById('tabs');
        const iframe = document.getElementById('iframe');
        let tabCount = 0;

        document.getElementById('add-tab').addEventListener('click', () => {
            const url = document.getElementById('uv-address').value.trim();
            
            if (url) {
                const encodedUrl = encodeURIComponent(url);
                const fullUrl = `https://kingkal-prg.github.io/static/tiw/${encodedUrl}`;

                addTab(fullUrl);
                iframe.src = fullUrl;
                document.getElementById('uv-address').value = '';
            } else {
                alert('Please enter a valid URL.');
            }
        });

        function addTab(url) {
            tabCount++;
            const tab = document.createElement('div');
            tab.className = 'tab active';
            tab.innerText = `Tab ${tabCount}`;
            tab.onclick = () => {
                iframe.src = url;
                setActiveTab(tab);
            };
            tabsContainer.appendChild(tab);
        }

        function setActiveTab(activeTab) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            activeTab.classList.add('active');
        }
    </script>

</body>
</html>
