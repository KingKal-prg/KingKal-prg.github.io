<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraviolet Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #222;
            color: white;
        }
        #address-bar {
            display: flex;
            padding: 10px;
            background-color: #333;
            border-bottom: 2px solid #444;
        }
        #url {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            background: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
        }
        #go-button {
            padding: 8px 12px;
            font-size: 16px;
            background: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #content {
            flex: 1;
            overflow: auto;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 98%;
            height: 96%;
            border: none;
            background: #000;
        }
    </style>
</head>
<body>

    <div id="address-bar">
        <input type="text" id="url" placeholder="Enter URL (e.g., https://www.example.com)" />
        <button id="go-button">Go</button>
    </div>
    <div id="content">
        <iframe id="web-view" src=""></iframe>
    </div>

    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script src="error.js" defer></script>

    <script>
        document.getElementById('go-button').addEventListener('click', function() {
            const urlInput = document.getElementById('url').value.trim();
            if (urlInput) {
                const encodedUrl = self.__uv$config.encodeUrl(urlInput);
                const proxiedUrl = `${self.__uv$config.prefix}${encodedUrl}`;
                document.getElementById('web-view').src = proxiedUrl;
            }
        });

        document.getElementById("url").addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                document.getElementById("go-button").click();
            }
        });
    </script>

</body>
</html>
