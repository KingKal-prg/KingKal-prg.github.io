<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultraviolet Browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #a100ff, #330066);
      background-attachment: fixed;
      color: white;
    }

    #browser {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    #tab-bar {
      display: flex;
      align-items: center;
      padding: 5px;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .tab {
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      margin-right: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .tab.active {
      background: rgba(255, 255, 255, 0.3);
    }

    #new-tab-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px;
      cursor: pointer;
    }

    #address-bar {
      display: flex;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
    }

    #url {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid #666;
      border-radius: 5px;
    }

    #go-button {
      padding: 8px 12px;
      font-size: 16px;
      background: #5500cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #content {
      flex: 1;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 98%;
      height: 96%;
      border: none;
      background: #000;
    }

    #auth {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #a100ff, #330066);
    }

    #auth input, #auth button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    #auth button {
      background: #5500cc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="auth">
    <input type="text" id="name" placeholder="Name" />
    <input type="number" id="age" placeholder="Age" />
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="browser">
    <div id="tab-bar">
      <button id="new-tab-btn">+</button>
    </div>

    <div id="address-bar">
      <input type="text" id="url" placeholder="Enter URL (e.g., https://www.example.com)" />
      <button id="go-button">Go</button>
    </div>

    <div id="content">
      <iframe id="web-view" src=""></iframe>
    </div>
  </div>

  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>
  <script src="error.js" defer></script>

  <script>
    const authDiv = document.getElementById("auth");
    const browserDiv = document.getElementById("browser");
    const iframe = document.getElementById("web-view");
    const urlInput = document.getElementById("url");

    window.onload = () => {
      if (localStorage.getItem("user")) {
        authDiv.style.display = "none";
        browserDiv.style.display = "flex";
        loadLastURL();
      }
    };

    function signup() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      if (!name || !age) return alert("Fill in both fields");
      localStorage.setItem("user", JSON.stringify({ name, age }));
      authDiv.style.display = "none";
      browserDiv.style.display = "flex";
      loadLastURL();
    }

    function login() {
      if (localStorage.getItem("user")) {
        authDiv.style.display = "none";
        browserDiv.style.display = "flex";
        loadLastURL();
      } else {
        alert("No account found. Please sign up.");
      }
    }

    function loadLastURL() {
      const lastUrl = localStorage.getItem("lastUrl");
      if (lastUrl) {
        iframe.src = lastUrl;
        urlInput.value = lastUrl;
      }
    }

    const tabBar = document.getElementById("tab-bar");
    let tabCount = 0;

    function createTab(url = "") {
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.textContent = "Tab " + (++tabCount);
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        iframe.src = url;
        urlInput.value = url;
      });
      tabBar.insertBefore(tab, document.getElementById("new-tab-btn"));
      tab.click();
    }

    document.getElementById("new-tab-btn").addEventListener("click", () => {
      createTab();
    });

    document.getElementById("go-button").addEventListener("click", function () {
      const inputUrl = urlInput.value.trim();
      if (inputUrl) {
        const encodedUrl = self.__uv$config.encodeUrl(inputUrl);
        const proxiedUrl = `${self.__uv$config.prefix}${encodedUrl}`;
        iframe.src = proxiedUrl;
        localStorage.setItem("lastUrl", proxiedUrl);
      }
    });

    urlInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("go-button").click();
      }
    });
  </script>

</body>
</html>
