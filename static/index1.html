<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kelvin Proxy Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            display: flex;
            flex-direction: column;
        }
        #browser-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        #tabs-container {
            display: flex;
            background: #333;
            padding: 10px;
            align-items: center;
            overflow-x: auto;
        }
        .tab {
            padding: 10px;
            background: #444;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
        }
        .tab.active {
            background: #666;
        }
        .tab .close {
            margin-left: 8px;
            cursor: pointer;
            color: red;
        }
        #controls {
            display: flex;
            background: #111;
            padding: 10px;
            align-items: center;
        }
        #uv-address {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            margin-right: 10px;
        }
        #add-tab {
            padding: 10px;
            background: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .iframe-container {
            flex-grow: 1;
            width: 90%;
            height: 60vh; /* Smaller browser-like frame */
            margin: 10px auto;
            background: #000;
            border: 2px solid #444;
            border-radius: 10px;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="browser-container">
        <div id="tabs-container"></div>
        <div id="controls">
            <input id="uv-address" type="text" placeholder="Enter a URL"/>
            <button id="add-tab">New Tab</button>
        </div>
        <div class="iframe-container">
            <iframe id="iframe" src=""></iframe>
        </div>
    </div>

    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script src="error.js" defer></script>

    <script>
        const tabsContainer = document.getElementById('tabs-container');
        const addressInput = document.getElementById('uv-address');
        const iframe = document.getElementById('iframe');
        let tabCount = 0;

        // Open default tab at startup
        window.onload = () => {
            addTab();
        };

        document.getElementById('add-tab').addEventListener('click', () => {
            addTab();
        });

        function addTab() {
            tabCount++;
            const tab = document.createElement('div');
            tab.className = 'tab active';
            tab.innerText = `Tab ${tabCount}`;
            tab.onclick = () => {
                setActiveTab(tab);
            };

            const closeBtn = document.createElement('span');
            closeBtn.className = 'close';
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = (event) => {
                event.stopPropagation();
                tab.remove();
                if (tabsContainer.children.length === 0) {
                    addTab(); // Ensure at least one tab remains open
                }
            };

            tab.appendChild(closeBtn);
            tabsContainer.appendChild(tab);
            setActiveTab(tab);
        }

        function setActiveTab(activeTab) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            activeTab.classList.add('active');
        }

        addressInput.addEventListener('keypress', (event) => {
            if (event.key === "Enter") {
                const url = addressInput.value.trim();
                if (url) {
                    const encodedUrl = self.__uv$config.encodeUrl(url);
                    const proxiedUrl = `${self.__uv$config.prefix}${encodedUrl}`;
                    iframe.src = proxiedUrl;
                    addressInput.value = '';
                }
            }
        });
    </script>

</body>
</html>
