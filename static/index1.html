<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kelvin Proxy Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #browser-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        #controls {
            display: flex;
            background: #111;
            padding: 10px;
            align-items: center;
        }
        #uv-address {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            margin-right: 10px;
        }
        #open-url {
            padding: 10px;
            background: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .iframe-container {
            flex-grow: 1;
            width: 100%;
            height: calc(100vh - 60px);
            background: #000;
            border: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div id="browser-container">
        <div id="controls">
            <input id="uv-address" type="text" placeholder="Enter a URL"/>
            <button id="open-url">Go</button>
        </div>
        <div class="iframe-container">
            <iframe id="iframe" src=""></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script src="error.js" defer></script>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                color: { value: "#800080" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { speed: 2 }
            }
        });

        document.getElementById("open-url").addEventListener("click", () => {
            const addressInput = document.getElementById("uv-address").value.trim();
            if (addressInput) {
                const encodedUrl = self.__uv$config.encodeUrl(addressInput);
                const proxiedUrl = `${self.__uv$config.prefix}${encodedUrl}`;
                document.getElementById("iframe").src = proxiedUrl;
            }
        });

        document.getElementById("uv-address").addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                document.getElementById("open-url").click();
            }
        });
    </script>

</body>
</html>
